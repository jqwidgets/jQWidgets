<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element FileUpload ButtonsRendering</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of button rendering in Custom Elements FileUpload." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxfileupload.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['FileUploadSettings'] =
            {
                browseTemplate: 'success',
                uploadTemplate: 'primary',
                cancelTemplate: 'danger',
                uploadUrl: 'imageUpload.php',
                fileInputName: 'fileToUpload'
            }

    </script>
</head>
<body>
    <div class="example-description">
        This demo shows the Custom element FileUpload's button templates. For uploading files, you should set the "uploadUrl" property to point to a Web Server file that will handle the actual Upload process.
    </div>
   <jqx-file-upload upload-url='imageUpload.php' file-input-name="fileToUpload" settings="FileUploadSettings"></jqx-file-upload>
</body>
</html>
