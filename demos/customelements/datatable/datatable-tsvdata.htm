<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element DataTable TSVData</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of TSV data in Custom Elements DataTable." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../sampledata/generatedata.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        var source =
            {
                datatype: 'tab',
                datafields: [
                    { name: 'Year', type: 'int' },
                    { name: 'HPI', type: 'float' },
                    { name: 'BuildCost', type: 'float' },
                    { name: 'Population', type: 'float' },
                    { name: 'Rate', type: 'float' }
                ],
                url: '../sampledata/homeprices.txt'
            };
        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['dataTableSettings'] =
        {
            pageable: true,
            pagerButtonsCount: 10,
            source: dataAdapter,
            columnsResize: true,
            columns: [
                { text: 'Year', dataField: 'Year', width: 200 },
                { text: 'HPI', dataField: 'HPI', cellsFormat: 'f2', width: 200 },
                { text: 'Build Cost', dataField: 'BuildCost', cellsFormat: 'f2', width: 180 },
                { text: 'Population', dataField: 'Population', cellsFormat: 'f2', width: 100 },
                { text: 'Rate', dataField: 'Rate', cellsFormat: 'f5' }
            ]
        }
    </script>
</head>
<body>
    <div class="example-description">
        Data Binding to TSV data in Custom element DataTable.
    </div>

   <jqx-data-table settings="dataTableSettings"></jqx-data-table>
</body>
</html>
