<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element DropDownList Save/LoadSelectionUsingCookies</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of how to save and load Custom Elements DropDownList using cookies." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var source =
            {
                datatype: 'json',
                datafields: [
                    { name: 'CompanyName' },
                    { name: 'ContactName' }
                ],
                id: 'id',
                url: '../sampledata/customers.txt'
            };

        var index = jqx.cookie.cookie('jqxDropDownList_jqxWidget');
        console.log(index);
        if (index === null) index = 0;

        console.log(index);

        var dataAdapter = new jqx.dataAdapter(source);
        JQXElements.settings['DropDownList'] =
            {
                selectedIndex: index, source: dataAdapter, displayMember: 'ContactName', valueMember: 'CompanyName'
            }

        window.onlaod = function() {
            var myDropDwonList = document.querySelector('jqx-drop-down-list');

            myDropDwonList.addEventListener('selected', event => jqx.cookie.cookie('jqxDropDownList_jqxWidget', event.args.item));
        }
    </script>
</head>
<body>
    <div class="example-description">
        In this sample is illustrated how to save and load the Custom element DropDownList's selection using cookies. This will allow you to keep the selection when the page is reloaded.
    </div>

   <jqx-drop-down-list settings="DropDownList"></jqx-drop-down-list>
</body>
</html>
