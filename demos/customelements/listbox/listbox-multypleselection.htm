<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element ListBox MultipleSelection</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element ListBox's multiple selection function." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var source = [
                'Affogato',
                'Americano',
                'Bicerin',
                'Breve',
                'Café Bombón',
                'Café au lait',
                'Caffé Corretto',
                'Café Crema',
                'Caffé Latte',
                'Caffé macchiato',
                'Café mélange',
                'Coffee milk',
                'Cafe mocha',
                'Cappuccino',
                'Carajillo',
                'Cortado',
                'Cuban espresso',
                'Espresso',
                'Eiskaffee',
                'The Flat White',
                'Frappuccino',
                'Galao',
                'Greek frappé coffee',
                'Iced Coffee﻿',
                'Indian filter coffee',
                'Instant coffee',
                'Irish coffee',
                'Liqueur coffee'
            ];

        JQXElements.settings['ListBoxSettings'] = 
            {
                source: source,
                multiple: true
            }

        window.onload = function() {
            var myListBox = document.querySelector('jqx-list-box');
            var myLog = document.querySelector('#selectionLog');

            myListBox.selectIndex(2);
            myListBox.selectIndex(5);
            myListBox.selectIndex(7);

            var displaySelectedItems = function() {
                var items = myListBox.getSelectedItems();
                var selection = 'Selected Items: ';
                for (var i = 0; i < items.length; i++) {
                    selection += items[i].label + (i < items.length - 1 ? ', ' : '');
                }
                myLog.innerHTML = selection;
            }

            displaySelectedItems();
            myListBox.addEventListener('change', function() {
                displaySelectedItems();
            });
        }
    </script>
</head>
<body>

    <div class="example-description">
        The Custom element ListBox widget supports multiple selection. You can enable this functionality by setting the 'multiple' property to true.
    </div>

   <jqx-list-box settings="ListBoxSettings"></jqx-list-box>

    <div style="margin-top: 30px; font-size: 13px; font-family: Verdana;" id="selectionLog"></div>

</body>
</html>
