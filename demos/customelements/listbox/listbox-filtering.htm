<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element ListBox Filtering</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the filtering in Custom Element ListBox." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var shirtFileNames = ['2-sided-dodgers-bankrupt-t-shirt-ash', 'black-retro-rock-band-guitar-controller', 'bright-green-gettin-lucky-in-kentucky', 'brown-loading-bar-computer-geek', 'cool-story-bro', 'fear-the-beard', 'honey-badger-don-t-care', 'misfits-sf-giants-white', 'scott-pilgrim-red-rock-band'];

        var shirts = ['2 sided dodgers<br>bankrupt<br>t shirt ash', 'black retro<br>rock band<br>guitar controller', 'bright green<br>gettin lucky<br>in kentucky', 'brown loading<br>bar computer geek', 'cool story bro', 'fear the beard', 'honey badger<br>don t care', 'misfits sf<br>giants white', 'scott pilgrim<br>red rock<br>band'];

        JQXElements.settings['ListBoxSettings'] =
            {
                filterable: true,
                selectedIndex: 0,
                source: shirts,
                itemHeight: 90,
                renderer: (index, label, value) => {
                    var datarecord = shirtFileNames[index];
                    var imgurl = '../../images/t-shirts/' + datarecord.toLowerCase() + '.png';
                    var img = '<img height="70" width="70" src="' + imgurl + '"/>';
                    var table = '<table style="min-width: 130px;"><tr><td style="width: 80px;">' + img + '</td><td>' + label + '</td></tr></table>';
                    return table;
                }
            };

        window.onload = function() {
            var myListBox = document.querySelector('jqx-list-box');
            var myButton = document.querySelector('jqx-button');

            myButton.addEventListener('click', function() {
                myListBox.clearFilter();
           });
       }

    </script>
</head>
<body>

    <div class="example-description">
        Custom element ListBox Filtering.
    </div>

   <jqx-list-box settings="ListBoxSettings"></jqx-list-box>

    <br />
    <jqx-button>Clear Filter</jqx-button>

</body>
</html>
