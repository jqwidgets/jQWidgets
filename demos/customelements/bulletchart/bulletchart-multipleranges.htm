<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>BulletChart Custom Element MultipleRanges</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example displays Custom Element BulletChart with five ranges and showcases the use of 'tooltipFormatFunction' callback function." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbulletchart.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">     
        var pointsToGrade = function (points) {
            var grade;
            if (points < 60) {
                grade = 'E';
            } else if (points < 70) {
                grade = 'D';
            } else if (points < 80) {
                grade = 'C';
            } else if (points < 90) {
                grade = 'B';
            } else {
                grade = 'A';
            }
            return grade;
        };

        JQXElements.settings['bulletChartSettings'] =
            {
                barSize: '50%',
                title: 'Student grade',
                description: '(in points)',
                ranges: [
                    { startValue: 0, endValue: 60, color: '#191970' },
                    { startValue: 60, endValue: 70, color: '#191970' },
                    { startValue: 70, endValue: 80, color: '#191970' },
                    { startValue: 80, endValue: 90, color: '#191970' },
                    { startValue: 90, endValue: 100, color: '#191970' }
                ],
                pointer: { value: 83, label: 'Grade', size: '25%', color: '#1E90FF' },
                target: { value: 75, label: 'Average grade', size: 4, color: '#00FFFF' },
                ticks: { position: 'far', interval: 10, size: 10 },
                showTooltip: true,
                tooltipFormatFunction: (value, target) => {
                    var currentGrade = pointsToGrade(value);
                    var averageGrade = pointsToGrade(target);
                    return '<div>Grade: <strong>' + currentGrade + '</strong> (' + value + ' points)</div><div>Average grade: <strong>' + averageGrade + '</strong> (' + target + ' points)</div>';
                }
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo shows how to display a BulletChart Custom element with five ranges. Additionaly, it showcases the tooltipFormatFunction callback function.
    </div>

    <jqx-bullet-chart settings="bulletChartSettings"></jqx-bullet-chart>
</body>
</html>
