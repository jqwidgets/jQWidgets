<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>BulletChart Custom Element RangesStyling</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example shows the styling of ranges in Custom Element BulletChart. The pointer and target are affected by the theme setting." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbulletchart.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script>      
        JQXElements.settings['bulletChartSettings'] =
            {
                barSize: '40%',
                title: 'Revenue 2017 YTD',
                description: '(U.S. $ in thousands)',
                ranges: [
                    { startValue: 0, endValue: 200, color: '#CC0000', opacity: 1 },
                    { startValue: 200, endValue: 250, color: '#FFD633', opacity: 1 },
                    { startValue: 250, endValue: 300, color: '#00CC00', opacity: 1 }
                ],
                pointer: { value: 270, label: 'Revenue 2016 YTD', size: '25%', color: '' },
                target: { value: 260, label: 'Revenue 2017 YTD', size: 4, color: '' },
                ticks: { position: 'far', interval: 50, size: 10 },
                labelsFormat: 'c',
                showTooltip: true
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo shows how to style the BulletChart Custom element ranges. The pointer and target are affected by the theme setting.
    </div>

    <jqx-bullet-chart settings="bulletChartSettings"></jqx-bullet-chart>
</body>
</html>
