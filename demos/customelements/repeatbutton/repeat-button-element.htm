<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Repeat Button Custom Element</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxprogressbar.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        window.onload = function () {
            var button = document.getElementById("button");
            var progressBar = document.getElementById("progressBar");

            button.addEventListener('click', function (event) {
                progressBar.value++;
            });
        }
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the basic functionality of the Repeat Button custom element.
    </div>
   <jqx-repeat-button id="button">Click Me</jqx-repeat-button>
   <br /><br />
   <jqx-progress-bar animation-duration="0" id="progressBar" width="300px" height="25px"></jqx-progress-bar>
</body>
</html>
