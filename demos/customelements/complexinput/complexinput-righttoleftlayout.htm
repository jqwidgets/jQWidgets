<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element ComplexInput RightToLeftLayout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This demo showcases Custom elements ComplexInput's right-to-left support." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcomplexinput.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['ComplexInput'] =
            {
                value: '15 + 7.2i',
                spinButtons: true,
                rtl: true
            }
    </script>
</head>
<body>
    <div class="example-description">
        This is an examplme of Custom Elements Complexinput's right-to-left support.
    </div>
    <jqx-complex-input settings="ComplexInput">

        <input type="text" />
        <div>
        </div>

    </jqx-complex-input>
</body>
</html>
