<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Layout Custom Element IntegrationWithOtherWidgets</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of how to integrate other widgets into Custom Element Layout." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxribbon.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlayout.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtextarea.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtree.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <style type="text/css">
        .jqx-layout-group-auto-hide-content-vertical {
            width: 200px;
        }
    </style>
    <script>
        var source = [{
            icon: '../images/earth.png',
            label: 'Project',
            expanded: true,
            items: [{
                icon: '../images/folder.png',
                label: 'css',
                expanded: true,
                items: [{
                    icon: '../images/nav1.png',
                    label: 'jqx.base.css'
                }, {
                    icon: '../images/nav1.png',
                    label: 'jqx.energyblue.css'
                }, {
                    icon: '../images/nav1.png',
                    label: 'jqx.orange.css'
                }]
            }, {
                icon: '../images/folder.png',
                label: 'scripts',
                items: [{
                    icon: '../images/nav1.png',
                    label: 'jqxcore.js'
                }, {
                    icon: '../images/nav1.png',
                    label: 'jqxdata.js'
                }, {
                    icon: '../images/nav1.png',
                    label: 'jqxgrid.js'
                }]
            }, {
                icon: '../images/nav1.png',
                label: 'index.htm'
            }]
        }];

        var layout = [ {
            type: 'layoutGroup',
            orientation: 'horizontal',
            items: [{
                type: 'autoHideGroup',
                alignment: 'left',
                width: 80,
                unpinnedWidth: 200,
                items: [{
                    type: 'layoutPanel',
                    title: 'Toolbox',
                    contentContainer: 'ToolboxPanel'
                }, {
                    type: 'layoutPanel',
                    title: 'Help',
                    contentContainer: 'HelpPanel'
                }]
            }, {
                type: 'layoutGroup',
                orientation: 'vertical',
                width: 500,
                items: [{
                    type: 'documentGroup',
                    height: 400,
                    minHeight: 200,
                    items: [{
                        type: 'documentPanel',
                        title: 'index.htm',
                        contentContainer: 'Document1Panel',
                        initContent: function() {
                            var textArea = jqwidgets.createInstance('#Document1TextArea', 'jqxTextArea', { width: '100%', height: 400 });
                            textArea.val('<!DOCTYPE html>\n<html>\n\t<head>\n\t<title>Page Title</title>\n\t</head>\n\t<body>\n\t\t<h1>This is a Heading</h1>\n\t\t<p>This is a paragraph.</p>\n\t</body>\n</html>');
                        }
                    }, {
                        type: 'documentPanel',
                        title: 'New Document',
                        contentContainer: 'Document2Panel',
                        initContent: function() {
                            jqwidgets.createInstance('#Document2TextArea', 'jqxTextArea', { width: '100%', height: 400, placeHolder: 'Blank document' });
                        }
                    }]
                }, {
                    type: 'tabbedGroup',
                    height: 200,
                    minHeight: 200,
                    pinnedHeight: 30,
                    items: [{
                        type: 'layoutPanel',
                        title: 'Error List',
                        contentContainer: 'ErrorListPanel'
                    }, {
                        type: 'layoutPanel',
                        title: 'Performance',
                        contentContainer: 'PerformancePanel',
                        selected: true,
                        initContent: function() {
                            var data = [1, 5, 12, 5, 33, 38, 40, 42, 18, 18, 70, 76, 75, 99, 100, 88, 64, 13, 19, 15];
                            var padding = {
                                left: 0,
                                top: 10,
                                right: 0,
                                bottom: 0
                            }
                            var titlePadding = {
                                left: 0,
                                top: 0,
                                right: 0,
                                bottom: 0
                            }
                            var xAxis = {
                                visible: false,
                                valuesOnTicks: false
                            }
                            var seriesGroups = [{
                                type: 'line',
                                columnsGapPercent: 0,
                                columnsMaxWidth: 2,
                                valueAxis: {
                                    minValue: 0,
                                    visible: false
                                },
                                series: [{
                                    linesUnselectMode: 'click',
                                    colorFunction: (value, itemIndex, serie, group) => {
                                        if (value <= 33) {
                                            return '#32CD32';
                                        } else if (value <= 66) {
                                            return '#FFD700';
                                        } else {
                                            return '#AA4643';
                                        }
                                    }
                                }]
                            }];
                            var options =
                                {
                                    title: 'CPU Usage',
                                    description: '',
                                    showLegend: false,
                                    enableAnimations: false,
                                    showBorderLine: false,
                                    showToolTips: false,
                                    backgroundColor: 'transparent',
                                    padding: {
                                        left: 0,
                                        top: 10,
                                        right: 0,
                                        bottom: 0
                                    },
                                    titlePadding: {
                                        left: 0,
                                        top: 0,
                                        right: 0,
                                        bottom: 0
                                    },
                                    source: data,
                                    xAxis: {
                                        visible: false,
                                        valuesOnTicks: false
                                    },
                                    colorScheme: 'scheme01',
                                    seriesGroups: [{
                                        type: 'line',
                                        columnsGapPercent: 0,
                                        columnsMaxWidth: 2,
                                        valueAxis: {
                                            minValue: 0,
                                            visible: false
                                        },
                                        series: [{
                                            linesUnselectMode: 'click',
                                            colorFunction: (value, itemIndex, serie, group) => {
                                                if (value <= 33) {
                                                    return '#32CD32';
                                                } else if (value <= 66) {
                                                    return '#FFD700';
                                                } else {
                                                    return '#AA4643';
                                                }
                                            }
                                        }]
                                    }]
                                };
                            jqwidgets.createInstance('#cpuUsage', 'jqxChart', options);
                        }
                    }]
                }]
            }, {
                type: 'tabbedGroup',
                width: 220,
                minWidth: 200,
                items: [{
                    type: 'layoutPanel',
                    title: 'Solution Explorer',
                    contentContainer: 'SolutionExplorerPanel',
                    initContent: function() {
                        // initialize a jqxTree inside the Solution Explorer Panel
                        document.querySelector('jqx-tree').settings = {source: source, width: 190};
                    }
                }, {
                    type: 'layoutPanel',
                    title: 'Properties',
                    contentContainer: 'PropertiesPanel'
                }]
            }]
    }];

    JQXElements.settings['layoutSettings'] =
        {
            layout: layout,
            width: 800,
            contextMenu: true
        }
    </script>
</head>
<body>
    <div class="example-description">
        This demo shows how to integrate other jQWidgets controls in Custom element Layout.
    </div>

    <jqx-layout settings="layoutSettings">
        <!--The panel content divs can have a flat structure-->
        <!--autoHideGroup-->
        <div data-container="ToolboxPanel">
            List of tools
        </div>
        <div data-container="HelpPanel">
            Help topics
        </div>
        <!--documentGroup-->
        <div data-container="Document1Panel">
            <div style="padding: 5px;">
                <textarea id="Document1TextArea" style="margin: 5px;"></textarea>
            </div>
        </div>
        <div data-container="Document2Panel">
            <div style="padding: 5px;">
                <textarea id="Document2TextArea" style="margin: 5px;"></textarea>
            </div>
        </div>
        <!--bottom tabbedGroup-->
        <div data-container="ErrorListPanel">
            No errors.
        </div>
        <div data-container="PerformancePanel">
            <div id="cpuUsage" style="width: 99%; height: 100px;">
            </div>
        </div>
        <!--right tabbedGroup-->
        <div data-container="SolutionExplorerPanel">
            <jqx-tree style="border: none;"></jqx-tree>
        </div>
        <div data-container="PropertiesPanel">
            List of properties
        </div>
    </jqx-layout>

</body>
</html>
