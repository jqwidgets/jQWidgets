<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>DateTimeInput Custom Element DropDownHorizontalAlignment</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example on how to change the dropdown alignment in Custom Elements DataTimeInput." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['DateTimeInput'] =
            {
                animationType: 'fade',
                dropDownHorizontalAlignment: 'right'
            }

        JQXElements.settings['leftRadioButton'] =
            {
                checked: false
            }

        JQXElements.settings['rightRadioButton'] =
            {
                checked: true
            }

        window.onload = function() {
            var myRadioButtons = document.querySelectorAll('jqx-radio-button');
            var myDateTimeInput = document.querySelector('jqx-date-time-input');

            myRadioButtons[0].addEventListener('checked', function() {
                myDateTimeInput.dropDownHorizontalAlignment = 'left';
            });
            myRadioButtons[1].addEventListener('checked', function() {
                myDateTimeInput.dropDownHorizontalAlignment = 'right';
            });
        }
    </script>
</head>
<body>
    <div class="example-description">
        In this demo is demonstrated how to change the Custom element DropDown's alignment.
    </div>

    <div style="float: left; font-size: 12px; font-family: Verdana;" id="selectionlog">
        <h3>
            Alignment
        </h3>

        <jqx-radio-button settings='leftRadioButton'>
            Left
        </jqx-radio-button><br />

        <jqx-radio-button style='margin-top: 10px;' settings='rightRadioButton'>
            Right
        </jqx-radio-button>
    </div>

        <jqx-date-time-input settings="DateTimeInput" style='float: left; margin-top: 20px; margin-left: 100px;'></jqx-date-time-input>
</body>
</html>
