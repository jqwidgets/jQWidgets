<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>DateTimeInput Custom Element DropDownVerticalAlignment</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Elements DataTimeInput where the dropdown menu is opend above." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['DateInput'] =
            {
                dropDownVerticalAlignment: 'top', formatString: "d"
            }

        JQXElements.settings['TimeInput'] =
            {
                dropDownVerticalAlignment: 'top',
                showTimeButton: true,
                formatString: "T",
                showCalendarButton: false
            }

        JQXElements.settings['DateTimeInput'] =
            {
                dropDownVerticalAlignment: 'top',
                formatString: "dd/MM/yyyy hh:mm:ss",
                showTimeButton: true,
            }
    </script>
</head>
<body>
    <div class="example-description">
        DropDowns are opened above the Custom element DateTimeInputs
    </div>
    <br /><br /><br /><br /><br /><br /> <br />
        <label>Date Input</label>
        <jqx-date-time-input settings='DateInput'></jqx-date-time-input>

        <label>Time Input</label>
        <jqx-date-time-input settings='TimeInput'></jqx-date-time-input>

        <label>Date/Time Input</label>
        <jqx-date-time-input settings="DateTimeInput"></jqx-date-time-input>

</body>
</html>
