<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>DateTimeInput Custom Element Animation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Elements DataTimeInput's changing animation type." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['DateTimeInput'] =
            {
                animationType: 'fade',
                animationType: 'fade',
                dropDownHorizontalAlignment: 'right'
            }

        JQXElements.settings['noneAnimation'] =
            {
                checked: false
            }

        JQXElements.settings['SlideAnimation'] =
            {
                checked: false
            }

        JQXElements.settings['FadeAnimation'] =
            {
                checked: true
            }

        window.onload = function() {
            var myRadioButtons = document.querySelectorAll('jqx-radio-button');
            var myDateTImeInout = document.querySelector('jqx-date-time-input');

            myRadioButtons[0].addEventListener('checked', function() {
                myDateTImeInout.animationType = 'none';
            });
            myRadioButtons[1].addEventListener('checked', function() {
                myDateTImeInout.animationType = 'slide';
            });
            myRadioButtons[2].addEventListener('checked', function() {
                myDateTImeInout.animationType = 'fade';
            });
        }
    </script>
</head>
<body>
    <div class="example-description">
        In this demo is demonstrated how to change the Custom Elements DropDown's animation.
    </div>

    <div style="float: left; font-size: 13px; font-family: Verdana;" id="selectionlog">
        <h3>
            Animation Type
        </h3>

        <jqx-radio-button settings="noneAnimation"> None</jqx-radio-button><br />
        <jqx-radio-button settings="SlideAnimation" style='margin-top: 10px;'>Slide</jqx-radio-button><br />
        <jqx-radio-button settings="FadeAnimation" style='margin-top: 10px;'>Fade</jqx-radio-button>
   </div>
    <jqx-date-time-input settings="DateTimeInput" style='float: left; margin-top: 20px; margin-left: 100px;'></jqx-date-time-input>
</body>
</html>
