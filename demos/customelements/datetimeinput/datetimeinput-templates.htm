<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>DateTimeInput Custom Element Templates</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the templates in Custom Elements DataTimeInput." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['DateTimeInput'] =
            {
                showTimeButton: true,
                template: 'default'
            }

        JQXElements.settings['DateTimeInputPrimary'] =
            {
                showTimeButton: true,
                template: 'primary'
            }

        JQXElements.settings['DateTimeInputSuccess'] =
            {
                showTimeButton: true,
                template: 'success'
            }

        JQXElements.settings['DateTimeInputInfo'] =
            {
                showTimeButton: true,
                template: 'info'
            }

        JQXElements.settings['DateTimeInputWarning'] =
            {
                showTimeButton: true,
                template: 'warning'
            }

        JQXElements.settings['DateTimeInputDanger'] =
            {
                showTimeButton: true,
                template: 'danger'
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo demonstrates the Custom element DateTimeInput template options.
    </div>
    <jqx-date-time-input settings="DateTimeInput"></jqx-date-time-input>

    <br />
    <jqx-date-time-input settings="DateTimeInputPrimary"></jqx-date-time-input>

    <br />
    <jqx-date-time-input settings="DateTimeInputSuccess"></jqx-date-time-input>

    <br />
    <jqx-date-time-input settings="DateTimeInputInfo"></jqx-date-time-input>

    <br />
    <jqx-date-time-input settings="DateTimeInputWarning"></jqx-date-time-input>

    <br />
    <jqx-date-time-input settings="DateTimeInputDanger"></jqx-date-time-input>

</body>
</html>
