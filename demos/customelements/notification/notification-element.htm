<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Notification Custom Element Overview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnotification.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var button = document.getElementById("checkMail");
            var notification = document.getElementById("notification");
            button.onclick = function () {
                notification.open();
            }
        };
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the basic functionality of the Notification custom element.
    </div>
    <jqx-notification append-container="#container" position="top-right" opacity="0.9" show-close-button template="mail" blink close-on-click id="notification">
        <div>
            You have <b>2</b> new messages.
        </div>
        <div style="font-size: smaller; text-align: center;">
            Click to view.
        </div>
    </jqx-notification>
    <jqx-button id="checkMail">
        Check mail
    </jqx-button>
    <div style="float:right; width:300px;" id="container"></div>
</body>
</html>
