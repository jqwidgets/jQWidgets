<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Notification Custom Element CustomIcon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of a custom icon in Custom Element Notification." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtextarea.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnotification.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <style type="text/css">
        .label {
            text-align: right;
        }
    </style>
    <script>
        JQXElements.settings['NotificationSettings'] =
            {
                position: 'top-left',
                opacity: 0.9,
                template: null,
                width: 300,
                icon: { width: 25, height: 25, url: '../../images/smiley.png', padding: 5 }
            };
        
        window.onload = function () {
            var myNotification = document.querySelector('jqx-notification');
            var myButton = document.querySelector('jqx-button');
            var myInput = document.querySelectorAll('jqx-input');
            var myTextArea = document.querySelector('jqx-text-area');

            myButton.addEventListener('click', function() {
                myInput[0].val('');
                myInput[1].val('');
                myTextArea.val('');
                myNotification.open();
            });
        };
    </script>
</head>
<body>

    <div class="example-description">
        This demo shows how to display a custom icon in a Custom element Notification. The showcased notification uses the applied theme's styling and not a template.
    </div>

    <jqx-notification settings="NotificationSettings">

        <div>
            You have <b>2</b> new messages.
        </div>

        <div style="font-size: smaller; text-align: center;">
            Click to view.
        </div>

    </jqx-notification>

    <table style="margin-left: 15px; margin-top: 15px;">
        <tr>
            <td class="label">
                Name:
            </td>
            <td>
                <jqx-input id="name" type="text" />
            </td>
        </tr>

        <tr>
            <td class="label">
                E-mail:
            </td>
            <td>
                <jqx-input id="email" type="text" />
            </td>
        </tr>

        <tr>
            <td class="label" style="vertical-align: top;">
                Comment:
            </td>
            <td>
                <jqx-text-area rows="10"></jqx-text-area>
            </td>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <jqx-button id="submit">
                    Submit comment
                </jqx-button>
            </td>
        </tr>
    </table>

</body>
</html>
