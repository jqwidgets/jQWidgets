<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Notification Custom Element RightToLeft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the right to left support of Custom Element Notification." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnotification.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['NotificationSettings'] =
            {
                position: 'top-left',
                opacity: 0.9,
                autoOpen: true,
                animationOpenDelay: 800,
                width: 300,
                autoClose: false,
                template: 'info',
                rtl: true
            };
    </script>
</head>
<body>
    <div class="example-description">
        This demo showcases Custom element Notification's right-to-left support.
    </div>

    <jqx-notification settings="NotificationSettings"><span>אין לך הודעות.</span></jqx-notification>
</body>
</html>
