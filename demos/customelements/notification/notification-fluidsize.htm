<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Notification Custom Element FluidSize</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example the width and height of Custom Element Notification are set in precetages." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnotification.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['NotificationSettings'] = 
            {
                width: '80%',
                position: 'top-left',
                opacity: 0.9,
                autoOpen: true,
                animationOpenDelay: 800,
                autoClose: false,
                template: 'success'
            };
    </script>
</head>
<body>

    <div class="example-description" style="margin-top: 100px">
        Custom element Notification Fluid Size Example. The width of the Notification in this demo is in Percentages.
    </div>

    <jqx-notification settings="NotificationSettings"><span>This notification's width is 80%.</span></jqx-notification>


</body>
</html>
