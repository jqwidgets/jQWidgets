<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Tag Cloud Custom Element FontSize</title>
    <meta name='description' content='TagCloud Custom Element font settings.' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtagcloud.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        var unemploymentRate =
            [
                { 'country': 'Namibia', 'rate': 37.6 },
                { 'country': 'Macedonia, FYR', 'rate': 32.0 },
                { 'country': 'Latvia', 'rate': 18.7 },
                { 'country': 'Lithuania', 'rate': 17.8 },
                { 'country': 'Estonia', 'rate': 16.9 },
                { 'country': 'Serbia', 'rate': 16.6 },
                { 'country': 'Georgia', 'rate': 16.5 },
                { 'country': 'Yemen, Rep.', 'rate': 14.6 },
                { 'country': 'Slovak Republic', 'rate': 14.4 },
                { 'country': 'Dominican Republic', 'rate': 14.2 },
                { 'country': 'Tunisia', 'rate': 14.2 },
                { 'country': 'Armenia', 'rate': 28.6 },
                { 'country': 'Bosnia and Herzegovina', 'rate': 27.2 },
                { 'country': 'Lesotho', 'rate': 25.3 },
                { 'country': 'South Africa', 'rate': 24.7 },
                { 'country': 'Spain', 'rate': 20.1 },
                { 'country': 'Albania', 'rate': 13.8 },
                { 'country': 'Ireland', 'rate': 13.6 },
                { 'country': 'Jordan', 'rate': 12.9 },
                { 'country': 'Greece', 'rate': 12.5 }
            ];

        var source =
            {
                datatype: 'array',
                localdata: unemploymentRate,
                datafields: [
                    { name: 'country' },
                    { name: 'rate' }
                ]
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['tagCloudSettings'] =
            {
                source: dataAdapter,
                fontSizeUnit: 'px',
                minFontSize: 12,
                maxFontSize: 20,
                displayMember: 'country',
                valueMember: 'rate',
                urlBase: 'http://localhost/',
                minColor: '#00AA99',
                maxColor: '#FF0000'
            };

        JQXElements.settings['input1Settings'] =
            {
                placeHolder: 'MinFontSize'
            };
        JQXElements.settings['input2Settings'] =
            {
                placeHolder: 'MaxFontSize'
            };
        JQXElements.settings['input3Settings'] =
            {
                placeHolder: 'em/px/%', minLength: 1, source: ['em', 'px', '%']
            };

        window.onload = function() {
            var myTagCloud = document.querySelector('jqx-tag-cloud');
            var myButton = document.querySelector('jqx-button');
            var myInputs = document.querySelectorAll('jqx-input');

            myButton.addEventListener('click', function () {
                myTagCloud.minFontSize = myInputs[0].val();
                myTagCloud.maxFontSize = myInputs[1].val();
                myTagCloud.fontSizeUnit = myInputs[2].val();
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        Tag Cloud Custom Element font settings.
    </div>

    <jqx-tag-cloud settings="tagCloudSettings"></jqx-tag-cloud>


    <div style="float: left; margin-right: 5px">
        <br />
     minFontSize:
        <br />
       <jqx-input settings="input1Settings"></jqx-input>
    </div>
    <div style="float: left; margin-right: 5px">
        <br />
   maxFontSize:
        <br />
     <jqx-input settings="input2Settings"></jqx-input>
    </div>
    <div style="float: left; margin-right: 5px">
        <br />
       fontSizeUnit:
        <br />
     <jqx-input settings="input3Settings"></jqx-input>
    </div>

    <div style="clear: both; margin-bottom: 5px;"></div>

    <jqx-button>Set Font</jqx-button>
</body>
</html>
