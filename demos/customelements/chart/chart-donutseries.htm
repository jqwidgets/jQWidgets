<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Chart Custom Element Donut Series</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element Donut Chart." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script>
        var data_source_mobile =
            {
                datatype: 'csv',
                datafields: [
                    { name: 'Browser' },
                    { name: 'Share' }
                ],
                url: '../sampledata/mobile_browsers_share_dec2011.txt'
            };

        var dataAdapter_mobile = new jqx.dataAdapter(data_source_mobile, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading ' + source.url + ' : ' + error); } });

        var data_source_desktop =
            {
                datatype: 'csv',
                datafields: [
                    { name: 'Browser' },
                    { name: 'Share' }
                ],
                url: '../sampledata/desktop_browsers_share_dec2011.txt'
            };

        var dataAdapter_desktop = new jqx.dataAdapter(data_source_desktop, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading ' + source.url + ' : ' + error); } });
        
        JQXElements.settings['chartSettings'] =
            {
                title: 'Mobile & Desktop browsers share',
                description: '(source: wikipedia.org)',
                enableAnimations: true,
                showLegend: true,
                showBorderLine: true,
                legendLayout: { left: 520, top: 170, width: 300, height: 200, flow: 'vertical' },
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                seriesGroups:
                [
                    {
                        type: 'donut',
                        offsetX: 250,
                        source: dataAdapter_mobile,
                        xAxis:
                        {
                            formatSettings: { prefix: 'Mobile ' }
                        },
                        series:
                        [
                            {
                                dataField: 'Share',
                                displayText: 'Browser',
                                labelRadius: 120,
                                initialAngle: 10,
                                radius: 130,
                                innerRadius: 90,
                                centerOffset: 0,
                                formatSettings: { sufix: '%', decimalPlaces: 1 }
                            }
                        ]
                    },
                    {
                        type: 'donut',
                        offsetX: 250,
                        source: dataAdapter_desktop,
                        colorScheme: 'scheme02',
                        xAxis:
                        {
                            formatSettings: { prefix: 'Desktop ' }
                        },
                        series:
                        [
                            {
                                dataField: 'Share',
                                displayText: 'Browser',
                                labelRadius: 120,
                                initialAngle: 10,
                                radius: 70,
                                innerRadius: 30,
                                centerOffset: 0,
                                formatSettings: { sufix: '%', decimalPlaces: 1 }
                            }
                        ]
                    }
                ]
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the donut Chart Custom element.
    </div>
   <jqx-chart settings="chartSettings"></jqx-chart>
</body>
</html>
