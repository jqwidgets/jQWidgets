<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Chart Custom Element DarkBackground</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example Custom Element Chart has a dark background." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>

    <style>
        .jqx-chart-axis-text,
        .jqx-chart-label-text,
        .jqx-chart-tooltip-text,
        .jqx-chart-legend-text {
            fill: #fafafa;
            color: #fafafa;
            font-size: 12px;
            font-family: Verdana;
        }

        .jqx-chart-axis-description {
            fill: #fafafa;
            color: #fafafa;
            font-size: 12px;
            font-family: Verdana;
        }

        .jqx-chart-title-text {
            fill: #fafafa;
            color: #fafafa;
            font-size: 14px;
            font-weight: bold;
            font-family: Verdana;
        }

        .jqx-chart-title-description {
            fill: #fafafa;
            color: #fafafa;
            font-size: 13px;
            font-weight: normal;
            font-family: Verdana;
        }
    </style>

    <script>
        var source =
            {
                datatype: 'csv',
                datafields: [
                    { name: 'Date' },
                    { name: 'S&P 500' },
                    { name: 'NASDAQ' }
                ],
                url: '../sampledata/nasdaq_vs_sp500.txt'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        var toolTipCustomFormatFn = function (value, itemIndex, serie, group, categoryValue, categoryAxis) {
            var dataItem = dataAdapter.records[itemIndex];

            return '<DIV style="background: #2e3338; text-align:left"><b>Date: </b>' +
                categoryValue.getDate() + '-' + months[categoryValue.getMonth()] + '-' + categoryValue.getFullYear() + '<br /><br /><b>NASDAQ: </b>' +
                dataAdapter.formatNumber(dataItem['NASDAQ'], 'f') + '<br /><b>S&P 500: </b>' +
                dataAdapter.formatNumber(dataItem['S&P 500'], 'f') + '</DIV>';
        };

        JQXElements.settings['chartContainer'] =
            {
                title: 'U.S. Stock Market Index Performance',
                description: 'NASDAQ Composite compared to S&P 500',
                enableAnimations: true,
                showLegend: true,
                backgroundColor: '#2e3338',
                padding: { left: 10, top: 5, right: 10, bottom: 5 },
                titlePadding: { left: 50, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                xAxis:
                {
                    dataField: 'Date',
                    formatFunction: function (value) {
                        return value.getDate() + '-' + months[value.getMonth()] + '-' + value.getFullYear();
                    },
                    type: 'date',
                    baseUnit: 'month',
                    valuesOnTicks: true,
                    minValue: '01-01-2017',
                    maxValue: '01-01-2018',
                    tickMarks: {
                        visible: true,
                        interval: 1,
                        color: '#BCBCBC'
                    },
                    unitInterval: 1,
                    gridLines: {
                        visible: true,
                        interval: 3,
                        color: '#BCBCBC'
                    },
                    labels: {
                        angle: -45,
                        rotationPoint: 'topright',
                        offset: { x: 0, y: -25 }
                    }
                },
                valueAxis:
                {
                    visible: true,
                    title: { text: 'Daily Closing Price<br>' },
                    tickMarks: { color: '#BCBCBC' }
                },
                colorScheme: 'scheme02',
                seriesGroups:
                [
                    {
                        type: 'spline',
                        toolTipBackground: '#2e3338',
                        toolTipFormatFunction: toolTipCustomFormatFn,
                        series: [
                            { dataField: 'S&P 500', displayText: 'S&P 500' },
                            { dataField: 'NASDAQ', displayText: 'NASDAQ' }
                        ]
                    }
                ]
            };

    </script>
</head>
<body>
   
    <jqx-chart settings='chartContainer' style="width: 850px; height: 500px;"></jqx-chart>
   
    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of Custom element chart with custom background color. The background color is set from the toolTipCustomFormatFn function. 
    </div>

</body>
</html>
