<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Chart Custom Element with Javascript</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script>
        window.onload = function () {
            var chart = document.createElement('jqx-chart');

            var days = [
                { Day: 'Monday' },
                { Day: 'Tuesday' },
                { Day: 'Wednesday' },
                { Day: 'Thursday' },
                { Day: 'Friday' },
                { Day: 'Saturday' },
                { Day: 'Sunday' }
            ];
            var weeks = [
                { Week: 'week1' },
                { Week: 'week2' },
                { Week: 'week3' },
                { Week: 'week4' },
                { Week: 'week5' },
                { Week: 'week6' },
                { Week: 'week7' },
            ];

            var Keith = [
                { Minutes: 30 },
                { Minutes: 25 },
                { Minutes: 30 },
                { Minutes: 35 },
                { Minutes: 20 },
                { Minutes: 30 },
                { Minutes: 60 }
            ];

            var Erica = [
                { Minutes: 15 },
                { Minutes: 25 },
                { Minutes: 20 },
                { Minutes: 25 },
                { Minutes: 20 },
                { Minutes: 20 },
                { Minutes: 45 }
            ];

            var George = [
                { Minutes: 25 },
                { Minutes: 30 },
                { Minutes: 25 },
                { Minutes: 45 },
                { Minutes: 25 },
                { Minutes: 30 },
                { Minutes: 90 }
            ];

            chart.settings = {
                title: "Fitness & exercise weekly scorecard",
                description: "Time spent in vigorous exercise",
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 40, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: days,
                source: days,
                xAxis:
                {
                    dataField: 'day',
                    gridLines: { visible: true }
                },
                colorScheme: 'scheme02',
                valueAxis:
                {
                    visible: true,
                    title: { text: 'Time in minutes' }
                },
                seriesGroups:
                [
                    {
                        type: 'stackedline',
                        source: Keith,
                        series: [
                            { dataField: 'Minutes', displayText: 'Keith' }
                        ]
                    },
                    {
                        type: 'stackedline',
                        source: Erica,
                        series: [
                            { dataField: 'Minutes', displayText: 'Erica' }
                        ]
                    },
                    {
                        type: 'stackedline',
                        source: George,
                        series: [
                            { dataField: 'Minutes', displayText: 'George' }
                        ]
                    }
                ]
            };

            document.body.appendChild(chart);
        } 
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the Column Ranges Chart.
    </div>
</body>
</html>
