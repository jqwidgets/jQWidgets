<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Chart Custom Element Pie Series</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script>
            JQXElements.settings["chartSettings"] = {
                source: new jqx.dataAdapter({
                    dataType: "csv",
                    dataFields: [
                        { name: 'Browser' },
                        { name: 'Share' }
                    ],
                    url: '../../sampledata/desktop_browsers_share_dec2011.txt'
                }),
                title: "Desktop browsers share",
                description: "(source: wikipedia.org)",
                enableAnimations: true,
                showLegend: false,
                showBorderLine: true,
                legendPosition: { left: 520, top: 140, width: 100, height: 100 },
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                colorScheme: 'scheme02',
                seriesGroups:
                [
                    {
                        type: 'pie',
                        showLabels: true,
                        series:
                        [
                            {
                                dataField: 'Share',
                                displayText: 'Browser',
                                labelRadius: '60%',
                                initialAngle: 15,
                                radius: '80%',
                                centerOffset: 0,
                                formatSettings: { sufix: '%', decimalPlaces: 1 }
                            }
                        ]
                    }
                ]
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the PIE Chart Custom element.
    </div>
   <jqx-chart settings="chartSettings"></jqx-chart>
</body>
</html>
