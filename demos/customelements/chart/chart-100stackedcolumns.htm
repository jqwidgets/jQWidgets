<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Chart 100%StackedColumnSeries</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element Chart 100% Stacked Column Series." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>

        var sampleData =
            [
                { Day: 'Monday', Running: 30, Swimming: 0, Cycling: 25 },
                { Day: 'Tuesday', Running: 25, Swimming: 25, Cycling: 0 },
                { Day: 'Wednesday', Running: 30, Swimming: 0, Cycling: 25 },
                { Day: 'Thursday', Running: 35, Swimming: 25, Cycling: 45 },
                { Day: 'Friday', Running: 0, Swimming: 20, Cycling: 25 },
                { Day: 'Saturday', Running: 30, Swimming: 0, Cycling: 30 },
                { Day: 'Sunday', Running: 60, Swimming: 45, Cycling: 0 }
            ];

        JQXElements.settings['chartSettings'] =
            {
                title: 'Fitness & exercise weekly scorecard',
                description: 'Time spent in vigorous exercise by activity',
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                xAxis:
                {
                    dataField: 'Day',
                    tickMarks: {
                        visible: true,
                        interval: 1,
                        color: '#BCBCBC'
                    },
                    gridLines: {
                        visible: true,
                        interval: 1,
                        color: '#BCBCBC'
                    },
                    axisSize: 'auto'
                },
                valueAxis:
                {
                    unitInterval: 10,
                    title: { text: 'Time in minutes' },
                    tickMarks: { color: '#BCBCBC' },
                    gridLines: { color: '#BCBCBC' },
                    labels: {
                        horizontalAlignment: 'right',
                        formatSettings: { sufix: '%' }
                    },
                },
                colorScheme: 'scheme04',
                seriesGroups:
                [
                    {
                        type: 'stackedcolumn100',
                        columnsGapPercent: 100,
                        seriesGapPercent: 5,
                        series: [
                            { dataField: 'Running', displayText: 'Running' },
                            { dataField: 'Swimming', displayText: 'Swimming' },
                            { dataField: 'Cycling', displayText: 'Cycling' }
                        ]
                    }
                ]
            }
    </script>
</head>
<body>

   <jqx-chart settings="chartSettings" style="width:850px; height:500px"></jqx-chart>

    <div class="example-description">
        <br />
        <h2>Description</h2>

        <br />
        This is an example of Custom Element Chart 100% Stacked Column Series. The xAxis axis size is set to auto. The type of the series is stackedcolumn100. You can see how to use the columnsGapPercent and seriesGapPercent settings.
    </div>
    </body>
</html>
