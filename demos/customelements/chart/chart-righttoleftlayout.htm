<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Chart RighttoLeftLayout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example Custom Element Chart is set right to left." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var sampleData = 
            [
                { Day: 'Monday', Running: 30, Swimming: 0, Cycling: 25, Goal: 40 },
                { Day: 'Tuesday', Running: 25, Swimming: 25, Cycling: 0, Goal: 50 },
                { Day: 'Wednesday', Running: 30, Swimming: 0, Cycling: 25, Goal: 60 },
                { Day: 'Thursday', Running: 20, Swimming: 20, Cycling: 25, Goal: 40 },
                { Day: 'Friday', Running: 0, Swimming: 20, Cycling: 25, Goal: 50 },
                { Day: 'Saturday', Running: 30, Swimming: 0, Cycling: 30, Goal: 60 },
                { Day: 'Sunday', Running: 20, Swimming: 40, Cycling: 0, Goal: 90 }
            ];

        JQXElements.settings['chartContainer'] = 
            {
                title: 'Fitness & exercise weekly scorecard',
                description: 'Time spent in vigorous exercise by activity',
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 40, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                rtl: true,
                colorScheme: 'scheme01',
                xAxis:
                {
                    dataField: 'Day',
                    unitInterval: 1,
                    tickMarks:
                    {
                        visible: true,
                        interval: 1,
                        color: '#CACACA'
                    },
                    gridLines: {
                        visible: false,
                        interval: 1,
                        color: '#CACACA'
                    },
                    axisSize: 'auto'
                },
                seriesGroups:
                [
                    {
                        type: 'stackedcolumn',
                        columnsGapPercent: 100,
                        seriesGapPercent: 5,
                        valueAxis:
                        {
                            minValue: 0,
                            maxValue: 100,
                            unitInterval: 10,
                            visible: true,
                            title: { text: 'Time in minutes' },
                            tickMarks: { color: '#CACACA' },
                            gridLines: { color: '#CACACA' },
                            axisSize: 'auto',
                        },
                        series: [
                            { dataField: 'Running', displayText: 'Running' },
                            { dataField: 'Swimming', displayText: 'Swimming' },
                            { dataField: 'Cycling', displayText: 'Cycling' }
                        ]
                    }
                ]
            };
    </script>
</head>
<body>
   
    <jqx-chart settings='chartContainer' style="width:850px; height:500px"></jqx-chart>
    
    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of Custom element Chart Right to Left Layout. In order to display the chart in right-to-left mode you need to set the "rtl" property to true.
    </div>

</body>
</html>
