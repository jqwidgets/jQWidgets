<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Chart StackedAndGroupedColumnSeries</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element Chart with stacked and grouped series" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var sampleData = 
            [
                { Day: 'Monday', Running: 30, Swimming: 5, Cycling: 25, Riding: 10 },
                { Day: 'Tuesday', Running: 25, Swimming: 25, Cycling: 0, Riding: 15 },
                { Day: 'Wednesday', Running: 30, Swimming: 5, Cycling: 25, Riding: 25 },
                { Day: 'Thursday', Running: 35, Swimming: 25, Cycling: 45, Riding: 15 },
                { Day: 'Friday', Running: 5, Swimming: 20, Cycling: 25, Riding: 5 },
                { Day: 'Saturday', Running: 30, Swimming: 0, Cycling: 30, Riding: 30 },
                { Day: 'Sunday', Running: 60, Swimming: 45, Cycling: 5, Riding: 20 }
            ];

        JQXElements.settings['chartSettings'] = 
            {
                title: 'Fitness & exercise weekly scorecard',
                description: 'Time spent in vigorous exercise by activity',
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                colorScheme: 'scheme06',
                xAxis:
                {
                    dataField: 'Day',
                    unitInterval: 1,
                    tickMarks: {
                        visible: true,
                        unitInterval: 1,
                        color: '#888888'
                    },
                    gridLines: {
                        visible: false,
                        unitInterval: 1,
                        color: '#888888'
                    }
                },
                valueAxis:
                {
                    unitInterval: 10,
                    minValue: 0,
                    maxValue: 120,
                    visible: true,
                    title: { text: 'Time in minutes<br>' },
                    tickMarks: { color: '#888888' },
                    gridLines: { color: '#888888' }
                },
                seriesGroups:
                [
                    {
                        type: 'stackedcolumn',
                        columnsGapPercent: 50,
                        seriesGapPercent: 5,
                        series: [
                            { dataField: 'Running', displayText: 'Running' },
                            { dataField: 'Swimming', displayText: 'Swimming' }
                        ]
                    },
                    {
                        type: 'stackedcolumn',
                        columnsGapPercent: 50,
                        seriesGapPercent: 5,
                        series: [
                            { dataField: 'Riding', displayText: 'Riding' },
                            { dataField: 'Cycling', displayText: 'Cycling' }
                        ]
                    }
                ]
            }
    </script>
</head>
<body>

   <jqx-chart settings="chartSettings" style="width:850px; height:500px"></jqx-chart>

    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of Custom element Chart stacked and grouped series.
    </div>
    </body>
</html>
