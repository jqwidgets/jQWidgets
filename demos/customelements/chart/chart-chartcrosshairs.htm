<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Chart Custom Element Chart Crosshairs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="Custom element Chart Crosshairs." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script>

        var source =
            {
                datatype: "csv",
                datafields: [
                    { name: 'Date' },
                    { name: 'S&P 500' },
                    { name: 'NASDAQ' }
                ],
                url: '../sampledata/nasdaq_vs_sp500.txt'
            };

        var dataAdapter = new jqx.dataAdapter(source);
        
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        JQXElements.settings['chartContainer'] =
            {
                title: "U.S. Stock Market Index Performance",
                description: "NASDAQ Composite compared to S&P 500",
                enableAnimations: true,
                showLegend: true,
                enableCrosshairs: true,
                crosshairsDashStyle: '2,2',
                crosshairsLineWidth: 1.0,
                crosshairsColor: '#888888',
                padding: { left: 10, top: 5, right: 30, bottom: 5 },
                titlePadding: { left: 10, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                xAxis:
                {
                    dataField: 'Date',
                    formatFunction: function (value) {
                        return value.getDate() + '-' + months[value.getMonth()] + '-' + value.getFullYear();
                    },
                    type: 'date',
                    baseUnit: 'month',
                    minValue: '01-01-2017',
                    maxValue: '01-01-2018',
                    unitInterval: 1,
                    valuesOnTicks: true,
                    gridLines: { interval: 3 },
                    labels: {
                        angle: -45,
                        rotationPoint: 'topright',
                        offset: { x: 0, y: -25 }
                    }
                },
                colorScheme: 'scheme01',
                seriesGroups:
                [
                    {
                        type: 'line',
                        valueAxis:
                        {
                            title: { text: 'Daily Closing Price<br><br>' }
                        },
                        series: [
                            { dataField: 'S&P 500', displayText: 'S&P 500' },
                            { dataField: 'NASDAQ', displayText: 'NASDAQ' }
                        ]
                    }
                ]
            };

    </script>
</head>
<body>
   
    <jqx-chart settings='chartContainer' style="width: 850px; height: 500px;"></jqx-chart>
    
    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of Custom element chart crosshairs. In order to enable crosshairs you have to set the enableCrosshairs setting to true. You can style the crosshairs by using the crosshairsDashStyle, crosshairsLineWidth and crosshairsColor settings.
    </div>

</body>
</html>
