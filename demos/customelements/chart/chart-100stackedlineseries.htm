<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Chart 100%StackedLineSeries</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element Chart 100% stacked Line series." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var source =
            {
                datatype: 'tab',
                datafields: [
                    { name: 'Date' },
                    { name: 'Referral' },
                    { name: 'SearchPaid' },
                    { name: 'SearchNonPaid' }
                ],
                url: '../sampledata/website_analytics.txt'
            };
        var dataAdapter = new jqx.dataAdapter(source);

        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        JQXElements.settings['chartSettings'] =
            {
                title: 'Web Site Traffic Analysis',
                description: 'Monthly unique visitors (percentage stacked)',
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 15, bottom: 5 },
                titlePadding: { left: 10, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                xAxis:
                {
                    type: 'date',
                    baseUnit: 'day',
                    textRotationAngle: 0,
                    dataField: 'Date',
                    labels:
                    {
                        formatFunction: (value) => {
                            return value.getDate();
                        }
                    },

                    toolTipFormatFunction: (value) => {
                        return value.getDate() + '-' + months[value.getMonth()] + '-' + value.getFullYear();
                    },
                    valuesOnTicks: false,
                    gridLines: { interval: 31 }
                },

                valueAxis:
                {
                    title: { text: 'Daily Visits<br>' },
                    labels: { horizontalAlignment: 'right' }
                },

                colorScheme: 'scheme04',
                seriesGroups:
                [
                    {
                        type: 'stackedline100',
                        series: [
                            { dataField: 'Referral', displayText: 'Referral Traffic' },
                            { dataField: 'SearchPaid', displayText: 'Paid Search Traffic' },
                            { dataField: 'SearchNonPaid', displayText: 'Organic Search Traffic' }
                        ]
                    }
                ]
            }
    </script>
</head>
<body>

   <jqx-chart settings="chartSettings" style="width:850px; height:500px"></jqx-chart>

    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of Custom Element stacked Line 100% series with Chart. The type of the seriesGroups setting is set to stackedline100.
    </div>
</body>
</html>
