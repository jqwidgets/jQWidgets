<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Chart AxisOrientation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example of inverted Custom element Chart is shown how to change the value and x-axis of a column chart." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>   
    <script>
        var sampleData =
            [
                { Day: 'Monday', Running: 30, Swimming: 0, Cycling: 25, Goal: 40 },
                { Day: 'Tuesday', Running: 25, Swimming: 25, Cycling: 0, Goal: 50 },
                { Day: 'Wednesday', Running: 30, Swimming: 0, Cycling: 25, Goal: 60 },
                { Day: 'Thursday', Running: 20, Swimming: 20, Cycling: 25, Goal: 40 },
                { Day: 'Friday', Running: 0, Swimming: 20, Cycling: 25, Goal: 50 },
                { Day: 'Saturday', Running: 30, Swimming: 0, Cycling: 30, Goal: 60 },
                { Day: 'Sunday', Running: 20, Swimming: 40, Cycling: 0, Goal: 90 }
            ];

        JQXElements.settings['chartSettings'] =
            {
                title: 'Fitness & exercise weekly scorecard',
                description: 'Time spent in vigorous exercise by activity',
                enableAnimations: false,
                enableAxisTextAnimation: true,
                animationDuration: 1000,
                showLegend: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                colorScheme: 'scheme01',
                xAxis:
                {
                    dataField: 'Day',
                    unitInterval: 1
                },
                valueAxis:
                {
                    minValue: 0,
                    maxValue: 100,
                    unitInterval: 10,
                    title: { text: 'Time in minutes' },
                    labels: {
                        horizontalAlignment: 'right'
                    }
                },
                seriesGroups:
                [
                    {
                        type: 'stackedcolumn',
                        columnsGapPercent: 50,
                        seriesGapPercent: 5,
                        series: [
                            { dataField: 'Running', displayText: 'Running' },
                            { dataField: 'Swimming', displayText: 'Swimming' },
                            { dataField: 'Cycling', displayText: 'Cycling' }
                        ]
                    }
                ]
            };

        JQXElements.settings['FlipValueAxis'] =
            {
                checked: false
            };

        JQXElements.settings['FlipXAxis'] =
            {
                checked: false
            };

        window.onload = function() {
            var myChart = document.querySelector('jqx-chart');
            var myCheckboxes = document.querySelectorAll('jqx-check-box');

            var chartInstance = myChart.getInstance();

            myCheckboxes[0].addEventListener('change', function(event) {

                chartInstance.valueAxis.flip = event.args.checked;
                chartInstance.update();
            });

            myCheckboxes[1].addEventListener('change', function(event) {

                chartInstance.xAxis.flip = event.args.checked;
                chartInstance.update();
            });

        }

    </script>
</head>
<body>
   
    <jqx-chart settings="chartSettings" style="width: 850px; height: 500px"></jqx-chart>

    <div style='margin-top: 10px;'>
        <div style='float: left;'>
            <jqx-check-box settings='FlipValueAxis'>Invert value axis</jqx-check-box>
            <jqx-check-box style='margin-top: 5px;' settings='FlipXAxis'>Invert x-axis</jqx-check-box>
        </div>
    </div>
  
    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of inverted Custom element Chart x-axis and value axis. The axes are inverted with the flip setting.
    </div>

</body>
</html>
