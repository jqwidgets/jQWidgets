<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Chart ColumnSerieswithLabels</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Column Series with Labels in Custom Element Chart." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var source =
            {
                datatype: 'csv',
                datafields: [
                    { name: 'Country' },
                    { name: 'GDP' },
                    { name: 'DebtPercent' },
                    { name: 'Debt' }
                ],
                url: '../sampledata/gdp_dept_2010.txt'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['chartSettings'] =
            {
                title: 'Economic comparison',
                description: 'GDP and Debt in 2010',
                showLegend: true,
                enableAnimations: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                xAxis:
                {
                    position: 'top',
                    dataField: 'Country',
                    gridLines: { visible: true }
                },
                colorScheme: 'scheme02',
                seriesGroups:
                [
                    {
                        type: 'column',
                        columnsGapPercent: 50,
                        valueAxis:
                        {
                            title: { text: 'GDP & Debt per Capita($)' }
                        },
                        series: [
                            {
                                dataField: 'GDP',
                                displayText: 'GDP per Capita',
                                labels: {
                                    visible: true,
                                    verticalAlignment: 'top',
                                    offset: { x: 0, y: -20 }
                                },
                                formatFunction: (value) => {
                                    return Math.round(value / 1000) + 'K';
                                }
                            },
                            {
                                dataField: 'Debt',
                                displayText: 'Debt per Capita',
                                labels: {
                                    visible: true,
                                    verticalAlignment: 'top',
                                    offset: { x: 0, y: -20 }
                                },
                                formatFunction: (value) => {
                                    return Math.round(value / 1000) + 'K';
                                }
                            }
                        ]
                    }
                ]
            };
    </script>
</head>
<body>

   <jqx-chart settings="chartSettings" style="width:850px; height:500px"></jqx-chart>

    <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of Custom element Chart Column Series with Labels. You can see how to set the visible, verticalAlignment and offset settings.
    </div>
</body>
</html>
