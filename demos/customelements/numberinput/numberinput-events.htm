<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element NumberInput Events</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the events that occur in Custom Element NumberInput." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['numericInput'] =
            {
                spinButtons: true
            };

        window.onload = function() {
            var myNumberInput = document.querySelector('jqx-number-input');
            var myLog = document.querySelector('jqx-panel');

            myNumberInput.addEventListener('change', function(event) {
                var value = event.args.value;
                myLog.clearcontent();
                myLog.innerHTML = '<div style="margin-top: 5px;">Value: ' + value + '</div>';
            });

            myNumberInput.addEventListener('textchanged', function(event) {
                var text = event.args.text;
                myLog.innerHTML = '<div style="margin-top: 5px;">Text: ' + text + '</div>';
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        This demo demonstrates how to trigger the Custom element NumberInput's valuechanged and textchanged events.
    </div>

    <div style='float: left;'>

        <div style='margin-top: 10px;'>
            Number
        </div>

        <jqx-number-input style='margin-top: 3px;' settings='numericInput'>
        </jqx-number-input>

        <div style='margin-left: 0px; margin-top: 20px; float: left;'>
            <div>
                <span>
                    Events:
                </span>

                <jqx-panel>
                </jqx-panel>

            </div>
        </div>
    </div>

</body>
</html>
