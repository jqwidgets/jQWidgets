        var source =
            {
                dataType: 'json',
                dataFields: [
                    { name: 'EmployeeID', type: 'number' },
                    { name: 'ReportsTo', type: 'number' },
                    { name: 'FirstName', type: 'string' },
                    { name: 'LastName', type: 'string' },
                    { name: 'Country', type: 'string' },
                    { name: 'City', type: 'string' },
                    { name: 'Address', type: 'string' },
                    { name: 'Title', type: 'string' },
                    { name: 'HireDate', type: 'date' },
                    { name: 'BirthDate', type: 'date' }
                ],
                hierarchy:
                {
                    keyDataField: { name: 'EmployeeID' },
                    parentDataField: { name: 'ReportsTo' }
                },
                id: 'EmployeeID',
                localData: employees

            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['treeGridSettings'] =
            {
                source: dataAdapter,
                sortable: true,
                altRows: true,
                ready: function () {
                    var myTreeGrid = document.querySelector('jqx-tree-grid');
                    myTreeGrid.expandRow(2);
                    setTimeout(function () {
                        myTreeGrid.expandRow(5);
                    }, 100);
                },
                columns: [
                    { text: 'Employee ID', editable: false, dataField: 'EmployeeID', width: 150 },
                    { text: 'Title', dataField: 'Title', width: 250 },
                    { text: 'Country', dataField: 'Country', width: 150 },
                    { text: 'Bith Date', dataField: 'BirthDate', cellsAlign: 'right', align: 'right', cellsFormat: 'd' }
                ]
            };

        JQXElements.settings['windowSettings'] =
            {
                width: 270, resizable: false,
                autoOpen: false, position: { x: 60, y: 45 }
            };
        JQXElements.settings['employeeIdInputSettings'] =
            {
                width: 150, height: 30, disabled: true
            };
        JQXElements.settings['titleInputSettings'] =
            {
                width: 150, height: 30
            };
        JQXElements.settings['countryInputSettings'] =
            {
                width: 150, height: 30, source: countries
            };
        JQXElements.settings['dateTimeInputSettings'] =
            {
                width: 150, height: 30, formatString: 'd'
            };

        window.onload = function () {
            var myTreeGrid = document.querySelector('jqx-tree-grid');
            var myWindow = document.querySelector('jqx-window');
            var myInputs = document.querySelectorAll('jqx-input');
            var myButtons = document.querySelectorAll('jqx-button');
            var myDateTimeInput = document.querySelector('jqx-date-time-input');

            var dataRow = null;

            myTreeGrid.addEventListener('rowDoubleClick', function (event) {
                dataRow = event.args.key;
                var row = event.args.row;

                myWindow.setTitle('Edit Row: ' + row.EmployeeID);
                myWindow.open();

                myInputs[0].val(row.EmployeeID);
                myInputs[1].val(row.Title);
                myInputs[2].val(row.Country);
                myDateTimeInput.val(row.BirthDate);

                myTreeGrid.disabled = true;
            });

            myWindow.addEventListener('close', function () {
                myTreeGrid.disabled = false;
            });

            myButtons[0].addEventListener('click', function () {
                myWindow.close();
                var editRow = parseInt(dataRow);
                var rowData =
                    {
                        EmployeeID: myInputs[0].val(),
                        Title: myInputs[1].val(),
                        Country: myInputs[2].val(),
                        BirthDate: myDateTimeInput.val()
                    };
                myTreeGrid.updateRow(editRow, rowData);
            });

            myButtons[1].addEventListener('click', function () {
                myWindow.close();
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        Tree Grid Custom Element Dialog. Double-Click on a Row to Open the Edit dialog.
    </div>

    <jqx-tree-grid settings="treeGridSettings"></jqx-tree-grid>

    <jqx-window settings="windowSettings">
        <div>Edit Dialog</div>
        <div style="overflow: hidden;">
            <table style="table-layout: fixed; border-style: none;">
                <tr>
                    <td style="text-align: right;">
                        Employee ID:
                    </td>
                    <td style="text-align: left;">
                        <jqx-input settings="employeeIdInputSettings"></jqx-input>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        Title:
                    </td>
                    <td style="text-align: left;">
                        <jqx-input settings="titleInputSettings"></jqx-input>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        Country:
                    </td>
                    <td style="text-align: left;">
                        <jqx-input settings="countryInputSettings"></jqx-input>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">Birth Date:</td>
                    <td style="text-align: left;">
                        <jqx-date-time-input settings="dateTimeInputSettings"></jqx-date-time-input>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 6px; padding-left: 15px;">
                        <jqx-button>Save</jqx-button>
                        <jqx-button>Cancel</jqx-button>
                    </td>
                </tr>
            </table>
        </div>
    </jqx-window>
</body>
</html>
