<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>TreeGrid Custom Element TabData</title>
    <meta name="description" content="In this example the TreeGrid Custom Element is bound to tab data." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtreegrid.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        var source =
            {
                dataType: 'tab',
                dataFields: [
                    { name: 'Id', type: 'number' },
                    { name: 'Name', type: 'string' },
                    { name: 'ParentID', type: 'number' },
                    { name: 'Population', type: 'number' }
                ],
                hierarchy:
                {
                    keyDataField: { name: 'Id' },
                    parentDataField: { name: 'ParentID' }
                },
                id: 'Id',
                url: '../sampledata/locations.tsv'
                
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['treeGridSettings'] =
            {
                source: dataAdapter,
                ready: function () {
                    var myTreeGrid = document.querySelector('jqx-tree-grid');
                    myTreeGrid.expandRow(34);
                },
                columns:
                [
                    { text: 'Location Name', dataField: 'Name', align: 'center', width: '50%' },
                    { text: 'Population', dataField: 'Population', align: 'center', width: '50%' }
                ]    
            };
    </script>
</head>
<body>
    <div class="example-description">
        Data binding to TAB data in Tree Grid Custom Element.
    </div>
    <jqx-tree-grid settings="treeGridSettings"></jqx-tree-grid>
</body>
</html>
