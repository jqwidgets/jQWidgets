<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>TreeGrid Custom Element ColumnAlignment</title>
    <meta name="description" content="This is an example of column alignment in TreeGrid Custom Element." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtreegrid.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        var employees =
            [
                {
                    'EmployeeID': 2, 'FirstName': 'Andrew', 'LastName': 'Fuller', 'Country': 'USA', 'Title': 'Vice President, Sales', 'HireDate': '1992-08-14 00:00:00', 'BirthDate': '1952-02-19 00:00:00', 'City': 'Tacoma', 'Address': '908 W. Capital Way', 'expanded': 'true',
                    'children': [
                        { 'EmployeeID': 8, 'FirstName': 'Laura', 'LastName': 'Callahan', 'Country': 'USA', 'Title': 'Inside Sales Coordinator', 'HireDate': '1994-03-05 00:00:00', 'BirthDate': '1958-01-09 00:00:00', 'City': 'Seattle', 'Address': '4726 - 11th Ave. N.E.' },
                        { 'EmployeeID': 1, 'FirstName': 'Nancy', 'LastName': 'Davolio', 'Country': 'USA', 'Title': 'Sales Representative', 'HireDate': '1992-05-01 00:00:00', 'BirthDate': '1948-12-08 00:00:00', 'City': 'Seattle', 'Address': '507 - 20th Ave. E.Apt. 2A' },
                        { 'EmployeeID': 3, 'FirstName': 'Janet', 'LastName': 'Leverling', 'Country': 'USA', 'Title': 'Sales Representative', 'HireDate': '1992-04-01 00:00:00', 'BirthDate': '1963-08-30 00:00:00', 'City': 'Kirkland', 'Address': '722 Moss Bay Blvd.' },
                        { 'EmployeeID': 4, 'FirstName': 'Margaret', 'LastName': 'Peacock', 'Country': 'USA', 'Title': 'Sales Representative', 'HireDate': '1993-05-03 00:00:00', 'BirthDate': '1937-09-19 00:00:00', 'City': 'Redmond', 'Address': '4110 Old Redmond Rd.' },
                        {
                            'EmployeeID': 5, 'FirstName': 'Steven', 'LastName': 'Buchanan', 'Country': 'UK', 'Title': 'Sales Manager', 'HireDate': '1993-10-17 00:00:00', 'BirthDate': '1955-03-04 00:00:00', 'City': 'London', 'Address': '14 Garrett Hill', 'expanded': 'true',
                            'children': [
                                { 'EmployeeID': 6, 'FirstName': 'Michael', 'LastName': 'Suyama', 'Country': 'UK', 'Title': 'Sales Representative', 'HireDate': '1993-10-17 00:00:00', 'BirthDate': '1963-07-02 00:00:00', 'City': 'London', 'Address': 'Coventry House Miner Rd.' },
                                { 'EmployeeID': 7, 'FirstName': 'Robert', 'LastName': 'King', 'Country': 'UK', 'Title': 'Sales Representative', 'HireDate': '1994-01-02 00:00:00', 'BirthDate': '1960-05-29 00:00:00', 'City': 'London', 'Address': 'Edgeham Hollow Winchester Way' },
                                { 'EmployeeID': 9, 'FirstName': 'Anne', 'LastName': 'Dodsworth', 'Country': 'UK', 'Title': 'Sales Representative', 'HireDate': '1994-11-15 00:00:00', 'BirthDate': '1966-01-27 00:00:00', 'City': 'London', 'Address': '7 Houndstooth Rd.' }
                            ]
                        }
                    ]
                }
            ];

        var source =
            {
                dataType: 'json',
                dataFields: [
                    { name: 'EmployeeID', type: 'number' },
                    { name: 'FirstName', type: 'string' },
                    { name: 'LastName', type: 'string' },
                    { name: 'Country', type: 'string' },
                    { name: 'City', type: 'string' },
                    { name: 'Address', type: 'string' },
                    { name: 'Title', type: 'string' },
                    { name: 'HireDate', type: 'date' },
                    { name: 'children', type: 'array' },
                    { name: 'expanded', type: 'bool' },
                    { name: 'BirthDate', type: 'date' }
                ],
                hierarchy:
                {
                    root: 'children'
                },
                id: 'EmployeeID',
                localData: employees
                
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['treeGridSettings'] =
            {
                source: dataAdapter,
                sortable: true,
                columns: [
                    { text: 'FirstName', dataField: 'FirstName', width: 200 },
                    { text: 'LastName', dataField: 'LastName', width: 200 },
                    { text: 'Title', dataField: 'Title', width: 160 },
                    { text: 'Birth Date', dataField: 'BirthDate', cellsFormat: 'd' }
                ]       
            };

        JQXElements.settings['dropDownListSettings1'] =
            {
                selectedIndex: 0,
                autoDropDownHeight: true,
                source: ['Left', 'Center', 'Right']
            };

        JQXElements.settings['dropDownListSettings2'] =
            {
                selectedIndex: 0, 
                autoDropDownHeight: true,
                source: ['Left', 'Center', 'Right']
            };

        window.onload = function () {
            var myTreeGrid = document.querySelector('jqx-tree-grid');
            var myDropDownLists = document.querySelectorAll('jqx-drop-down-list');

            myDropDownLists[0].addEventListener('change', function (event) {
                var index = event.args.index;
                switch (index) {
                    case 0:
                        myTreeGrid.setColumnProperty('FirstName', 'align', 'left');
                        myTreeGrid.setColumnProperty('LastName', 'align', 'left');
                        myTreeGrid.setColumnProperty('Title', 'align', 'left');
                        myTreeGrid.setColumnProperty('BirthDate', 'align', 'left');
                        break;
                    case 1:
                        myTreeGrid.setColumnProperty('FirstName', 'align', 'center');
                        myTreeGrid.setColumnProperty('LastName', 'align', 'center');
                        myTreeGrid.setColumnProperty('Title', 'align', 'center');
                        myTreeGrid.setColumnProperty('BirthDate', 'align', 'center');
                        break;
                    case 2:
                        myTreeGrid.setColumnProperty('FirstName', 'align', 'right');
                        myTreeGrid.setColumnProperty('LastName', 'align', 'right');
                        myTreeGrid.setColumnProperty('Title', 'align', 'right');
                        myTreeGrid.setColumnProperty('BirthDate', 'align', 'right');
                        break;
                };
            });

            myDropDownLists[1].addEventListener('change', function (event) {
                var index = event.args.index;
                switch (index) {
                    case 0:
                        myTreeGrid.setColumnProperty('FirstName', 'cellsAlign', 'left');
                        myTreeGrid.setColumnProperty('LastName', 'cellsAlign', 'left');
                        myTreeGrid.setColumnProperty('Title', 'cellsAlign', 'left');
                        myTreeGrid.setColumnProperty('BirthDate', 'cellsAlign', 'left');
                        break;
                    case 1:
                        myTreeGrid.setColumnProperty('FirstName', 'cellsAlign', 'center');
                        myTreeGrid.setColumnProperty('LastName', 'cellsAlign', 'center');
                        myTreeGrid.setColumnProperty('Title', 'cellsAlign', 'center');
                        myTreeGrid.setColumnProperty('BirthDate', 'cellsAlign', 'center');
                        break;
                    case 2:
                        myTreeGrid.setColumnProperty('FirstName', 'cellsAlign', 'right');
                        myTreeGrid.setColumnProperty('LastName', 'cellsAlign', 'right');
                        myTreeGrid.setColumnProperty('Title', 'cellsAlign', 'right');
                        myTreeGrid.setColumnProperty('BirthDate', 'cellsAlign', 'right');
                        break;
                };
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        Column and Cells Alignment in Tree Grid Custom Element.
    </div>
    <jqx-tree-grid settings="treeGridSettings"></jqx-tree-grid>

    <div style="font-size: 13px; font-family: Verdana; width: 600px; margin-top: 10px">
        <div style="float: left; width: 300px">
            <h4>Column Alignment</h4>
            <jqx-drop-down-list settings="dropDownListSettings1"></jqx-drop-down-list>
        </div>
        <div style="float: left; width: 300px">
            <h4>Cells Alignment</h4>
            <jqx-drop-down-list settings="dropDownListSettings2"></jqx-drop-down-list>
        </div>
    </div>
</body>
</html>
