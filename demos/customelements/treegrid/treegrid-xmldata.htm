<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>TreeGrid Custom Element XMLData</title>
    <meta name="description" content="This is an example of TreeGrid Custom Element bound to XML data." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtreegrid.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        var source =
            {
                dataType: 'xml',
                dataFields: [
                    { name: 'EmployeeID', type: 'number' },
                    { name: 'ReportsTo', type: 'number' },
                    { name: 'FirstName', type: 'string' },
                    { name: 'LastName', type: 'string' },
                    { name: 'City', type: 'string' },
                    { name: 'Address', type: 'string' },
                    { name: 'Title', type: 'string' },
                    { name: 'HireDate', type: 'date' },
                    { name: 'BirthDate', type: 'date' }
                ],
                hierarchy:
                {
                    keyDataField: { name: 'EmployeeID' },
                    parentDataField: { name: 'ReportsTo' }
                },
                id: 'EmployeeID',
                root: 'Employees',
                record: 'Employee',
                url: '../sampledata/employees.xml'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['treeGridSettings'] =
            {
                source: dataAdapter,
                pageable: true,
                columnsResize: true,
                ready: function () {
                    var myTreeGrid = document.querySelector('jqx-tree-grid');
                    myTreeGrid.expandRow(2);
                },
                columns: [
                    { text: 'FirstName', dataField: 'FirstName', minWidth: 100, width: 200 },
                    { text: 'LastName', dataField: 'LastName', width: 200 },
                    { text: 'Title', dataField: 'Title', width: 300 },
                    { text: 'Address', dataField: 'Address', width: 200 },
                    { text: 'City', dataField: 'City', width: 150 },
                    { text: 'Birth Date', dataField: 'BirthDate', cellsFormat: 'd', width: 120 },
                    { text: 'Hire Date', dataField: 'HireDate', cellsFormat: 'd', width: 120 }
                ]
               
            };
    </script>
</head>
<body>
    <div class="example-description">
        Data binding to XML data in Tree Grid Custom Element.
    </div>
    <jqx-tree-grid settings="treeGridSettings"></jqx-tree-grid>
</body>
</html>
