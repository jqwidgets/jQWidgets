<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>RangeSelector Custom Element Decimall Scale</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of decimal scale in Custom Element RangeSelector." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxrangeselector.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['RangeSelectorSettings'] =
            {
                min: 0,
                max: 10,
                minorTicksInterval: 0.1,
                majorTicksInterval: 2.5,
                labelsFormatFunction: (value) => {
                    return jqx.dataFormat.formatNumber(value, 'f1') + ' mm';
                },
                markersFormatFunction: (value) => {
                    return jqx.dataFormat.formatNumber(value, 'f1') + ' mm';
                },
                range: { from: 2, to: 5 }
            };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element RangeSelector Decimal Scale
    </div>

    <jqx-range-selector settings="RangeSelectorSettings"></jqx-range-selector>
</body>
</html>
