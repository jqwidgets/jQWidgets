<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>RangeSelector Custom Element RightToLeft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of right to left support of Custom Element RangeSelector." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxrangeselector.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['RangeSelectorSettings'] =
            {
                min: 0,
                max: 100,
                minorTicksInterval: 1,
                majorTicksInterval: 10,
                range: { from: 40, to: 60 },
                rtl: true
            };

        window.onload = function() {
            var myRangeSelector = document.querySelector('jqx-range-selector');

            myRangeSelector.setRange(30, 60);
        };
    </script>
</head>
<body>
    <div class="example-description">
        This demo showcases Custom element RangeSelector's right-to-left support.
    </div>

    <jqx-range-selector settings="RangeSelectorSettings"></jqx-range-selector>
</body>
</html>
