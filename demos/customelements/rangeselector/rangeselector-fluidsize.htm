<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>RangeSelector Custom Element FluidSize</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example the width and height of Custom Element RangeSelector are set in precentages." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxrangeselector.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['RangeSelectorSettings'] =
            {
                min: 0,
                max: 200,
                width: '80%',
                range: { from: 10, to: 50 },
                majorTicksInterval: 10,
                minorTicksInterval: 1
            };

        window.onload = function() {
            var myButtons = document.querySelectorAll('jqx-button');
            var myRangeSelector = document.querySelector('jqx-range-selector');

            myButtons[0].addEventListener('click', function() {
                myRangeSelector.setRange(30, 70);
            });

            myButtons[1].addEventListener('click', function() {
                var range = myRangeSelector.getRange();
                alert('The selected range is from ' + range.from + ' to ' + range.to);
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element RangeSelector Fluid Size Example. The width of the RangeSelector in this demo is in Percentages.
    </div>

    <jqx-range-selector settings="RangeSelectorSettings">

        <div id="rangeSelectorContent"></div>

    </jqx-range-selector>

    <div id="Div1" style="margin-left:30px; margin-top: 50px;">

        <jqx-button id="setSelection">
            Set range
        </jqx-button>

        <jqx-button id="getSelection">
            Get range
        </jqx-button>
    </div>
</body>
</html>
