<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>RangeSelector Custom Element CustomizedMarkers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of customized markers in Custom Element RangeSelector." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxrangeselector.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['RangeSelectorSettings'] =
            {
                min: 0,
                max: 200,
                range: { from: 10, to: 50 },
                majorTicksInterval: 20,
                markersFormatFunction: (value, position) => {
                    var side;
                    if (position == 'left') {
                        side = 'From';
                    } else if (position == 'right') {
                        side = 'To';
                    };
                    return side + ': <span>' + value.toFixed(0) + '</span>';
                }
            };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element RangeSelector Customized Markers
    </div>

    <jqx-range-selector settings="RangeSelectorSettings"></jqx-range-selector>
</body>
</html>
