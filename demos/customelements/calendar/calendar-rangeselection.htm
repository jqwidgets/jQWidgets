<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Calendar Custom Element RangeSelection</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example shows Custom Element Calendar's range selection mode." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">

        var date1 = new Date();
        date1.setFullYear(2016, 7, 7);

        var date2 = new Date();
        date2.setFullYear(2016, 7, 15);

        JQXElements.settings['calnedarSettings'] =
            {
                value: new Date(2016, 7, 7),
                selectionMode: 'range'
            }

        window.onload = function() {
            var myCalendar = document.querySelector('jqx-calendar');
            var mySelection = document.querySelector('#selection');

            myCalendar.addEventListener('change', function(event) {
                var selection = event.args.range;
                mySelection.innerHTML = '<div>From: ' + selection.from.toLocaleDateString() + ' <br/>To: ' + selection.to.toLocaleDateString() + '</div>';
            });

            myCalendar.setRange(date1, date2);
        }

    </script>
</head >
    <body>
        <div class="example-description">
            This demo demonstrates the Custom element Calendar's range selection mode. Click on a date to select the start date and then click on another cell to select the end date.
        </div>

        <jqx-calendar settings="calnedarSettings"></jqx-calendar>

        <div style='font-size: 13px; font-family: Verdana;' id='selection'></div>
    </body>
</html >
