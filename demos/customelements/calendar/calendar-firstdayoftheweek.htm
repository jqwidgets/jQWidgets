<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Calendar Custom Element FirstDayOfTheWeek</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example shows how to set the first day of the week in Custom Element Calendar." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">

        var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        JQXElements.settings['calendarSettings'] =
            {
                enableTooltips: false
            }

        JQXElements.settings['DropDownListSettings'] =
            {
                autoDropDownHeight: true,
                autoDropDownHeight: true,
                source: days,
                selectedIndex: 6,
            }

        window.onload = function() {
            var myDropDownList = document.querySelector('jqx-drop-down-list');
            var myCalendar = document.querySelector('jqx-calendar');

            myDropDownList.addEventListener('select', function(event) {
                var index = event.args.index;
                if (index == 6) {
                    index = -1;
                }
                myCalendar.firstDayOfWeek = index + 1;
            });
        }
    </script>
</head >
<body>

    <div class="example-description">
        The Calendar Custom element allows you to choose the week start day.
    </div>

    <jqx-calendar settings="calendarSettings"></jqx-calendar>

    <br/>
    <div style='float: left; font-family: "Verdana", "sans-serif";
        font-size: 13px;'>
        Choose the first day of the week
    </div>

    <br />
    <br />

    <jqx-drop-down-list settings="DropDownListSettings" style=" float: left"></jqx-drop-down-list>

</body>
</html >
