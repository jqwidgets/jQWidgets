<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Knob MultipleArrowPointers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element Knob with multiple arrow pointers." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxknob.js"></script>
    <script type="text/javascript" src="..//jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['KnobSettings'] = 
            {
                value: [40, 80],
                min: 0,
                max: 100,
                startAngle: 120,
                endAngle: 480,
                dragStartAngle: 120,
                dragEndAngle: 420,
                snapToStep: true,
                rotation: 'clockwise',
                labels: {
                    offset: '88%',
                    step: 10,
                    visible: true,
                    formatFunction: (label) => {
                        if (label == 0)
                            return 'Min';
                        if (label == 100)
                            return 'Max';
                        return label;
                    }
                },
                marks: {
                    colorRemaining: { color: '#373636', border: '#373636' },
                    colorProgress: { color: '#373636', border: '#373636' },
                    type: 'line',
                    offset: '71%',
                    thickness: 1,
                    size: '6%',
                    majorSize: '9%',
                    majorInterval: 10,
                    minorInterval: 2
                },
                spinner: {
                    size: '20%',
                    offset: '30%',
                    innerRadius: '0%',
                    outerRadius: '30%',
                    style: {
                        stroke: '#285a83', strokeWidth: 1, fill: { color: '#285a83', gradientType: 'linear', gradientStops: [[0, 1], [50, 0.5], [100, 1]] }
                    }
                },
                progressBar: {
                    size: '20%',
                    offset: '50%',
                    innerRadius: '50%',
                    outerRadius: '70%',
                    style: [
                        { stroke: '#285a83', strokeWidth: 1, fill: { color: '#285a83', gradientType: 'linear', gradientStops: [[0, 1], [50, 0.5], [100, 1]] } },
                        { stroke: '#285a83', strokeWidth: 1, fill: { color: '#285a83', gradientType: 'linear', gradientStops: [[0, 1], [50, 0.5], [100, 1]] } }
                    ],
                    background: {
                        stroke: '#ff6126', strokeWidth: 1, fill: { color: '#ff6126', gradientType: 'linear', gradientStops: [[0, 1], [50, 0.5], [100, 1]] }
                    }
                },
                pointer: [{
                        type: 'arrow', style: { fill: '#ff6126', stroke: '#ff6126' },
                        size: '50%', offset: '30%', thickness: 30,
                    },
                    {
                        type: 'arrow', style: { fill: '#ff6126', stroke: '#ff6126' },
                        size: '50%', offset: '30%', thickness: 30
                    }   
                ]
            };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element Knob with Multiple Arrow Pointers.
    </div>

    <jqx-knob settings='KnobSettings'>
    </jqx-knob>

</body>
</html>
