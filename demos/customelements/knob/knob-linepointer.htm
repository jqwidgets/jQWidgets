<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Knob LinePointer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of a line pointer in Custom Element Knob." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxknob.js"></script>
    <script type="text/javascript" src="..//jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['KnobSettings'] = 
            {
                value: 60,
                min: 0,
                max: 100,
                startAngle: 120,
                endAngle: 420,
                snapToStep: true,
                rotation: 'clockwise',
                style: { stroke: '#dfe3e9', strokeWidth: 3, fill: { color: '#fefefe', gradientType: 'linear', gradientStops: [[0, 1], [50, 0.9], [100, 1]] } },
                labels: {
                    offset: '88%',
                    step: 5,
                    visible: true,
                    formatFunction: (label) => {
                        if (label == 0)
                            return 'Min';
                        if (label == 100)
                            return 'Max';
                        return label;
                    }
                },
                marks: {
                    colorRemaining: '#333',
                    colorProgress: '#2db2e4',
                    type: 'circle',
                    offset: '75%',
                    thickness: 2,
                    size: '2%',
                    majorSize: '2%',
                    majorInterval: 10,
                    minorInterval: 2
                },
                progressBar: {
                    size: '70%',
                    offset: '0%'
                },
                pointer: {
                    type: 'line', thickness: 4, style: { fill: '#00a4e1', stroke: '#00a4e1' },
                    size: '70%', offset: '0%'
                }
            };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element Knob with Line Pointer.
    </div>

    <jqx-knob settings='KnobSettings'>
    </jqx-knob>

</body>
</html>
