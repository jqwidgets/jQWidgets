<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Knob Custom Element Overview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxknob.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings["knobSettings"] =             
            {
                value: 60,
                min: 0,
                max: 100,
                startAngle: 120,
                endAngle: 480,
                snapToStep: true,
                rotation: 'clockwise',
                labels: {
                    offset: '88%',
                    step: 10,
                    visible: true
                },
                marks: {
                    colorRemaining: { color: '#373636', border: '#373636' },
                    colorProgress: { color: '#373636', border: '#373636' },
                    type: 'line',
                    offset: '71%',
                    thickness: 1,
                    size: '6%',
                    majorSize: '9%',
                    majorInterval: 10,
                    minorInterval: 2
                },
                progressBar: {
                    size: '70%',
                    offset: '0%',
                    background: {
                        stroke: '#373636', strokeWidth: 1, fill: { color: '#a7a7a7', gradientType: "linear", gradientStops: [[0, 1], [50, 0.5], [100, 1]] }
                    }
                },
                pointer: {
                    type: 'circle', style: { fill: { color: '#a4a3a3', gradientType: "linear", gradientStops: [[0, 0.5], [50, 0.6], [100, 1]] }, stroke: '#333' },
                    size: '10%', offset: '50%'
                }
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the basic functionality of the Knob custom element.
    </div>
    <jqx-knob settings="knobSettings"></jqx-knob>
</body>
</html>
