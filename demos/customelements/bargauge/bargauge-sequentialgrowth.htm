<!DOCTYPE html>
<html lang="en">
<head>

    <title id='Description'>BarGauge Custom Element SequentialGrowth</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example shows the sequential growth of each segment (one by one) in Custom Element BarGauge." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbargauge.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type='text/javascript'>

        var arrayOfValues = [20, 0, 0, 0];
        var arrayA = [20, 60, 0, 0];
        var arrayB = [20, 60, 80, 0];
        var arrayC = [20, 60, 80, 100];
        var loop = 0;

        JQXElements.settings['barGaugeSettings'] =
            {
                colorScheme: 'scheme02',
                values: arrayOfValues,
                animationDuration: 300,
                relativeInnerRadius: 0.2,
                barSpacing: 14,
                startAngle: 180,
                endAngle: -180,
                labels: { precision: 0, indent: 15, connectorWidth: 1 }
            }

        window.onload = function() {
            var barGauge = document.querySelector('jqx-bar-gauge');
            barGauge.addEventListener('drawEnd', function() {
                switch (loop) {
                    case 0:
                        barGauge.val(arrayA);
                        break;
                    case 1:
                        barGauge.val(arrayB);
                        break;
                    case 2:
                        barGauge.val(arrayC);
                        break;
                    default:
                        console.log('Render time is finished.');
                        break;
                }
                loop += 1;
            });
        };
    </script>
</head>
<body>
<div class="example-description">
    This example shows the sequential growth of each segment one by one in BarGauge custom element.
</div>

<jqx-bar-gauge settings="barGaugeSettings"></jqx-bar-gauge>
</body>
</html>
