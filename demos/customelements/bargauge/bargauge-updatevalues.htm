<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>BarGauge Custom Element UpdateValues</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example of Custom Element BarGauge, the user controls the proportion between Red, Green and Blue." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbargauge.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxslider.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var rgbArray = [187, 255, 170];

        JQXElements.settings['barGaugeSettings'] =
            {
                colorScheme: 'rgb',
                values: rgbArray,
                max: 255,
                relativeInnerRadius: 0.5,
                startAngle: 0,
                endAngle: 90,
                customColorScheme: {
                    name: 'rgb',
                    colors: ['#307DD7', '#89A54E', '#AA4643']
                },
                title: {
                    text: 'jqxBarGauge',
                    font: {
                        size: 40
                    },
                    verticalAlignment: 'top',
                    margin: 0,
                    subtitle: {
                        text: '( visualization of "RGB" color proportions )',
                        font: {
                            size: 20
                        }
                    }
                },
                labels: { precision: 0, indent: 10 }
            }

        JQXElements.settings['redLever'] =
            {
                theme: 'arctic',
                mode: 'fixed',
                min: 0,
                max: 255,
                ticksFrequency: 25.5,
                value: 170,
                step: 25.5
            }

        JQXElements.settings['greenLever'] =
            {
                theme: 'arctic',
                mode: 'fixed',
                min: 0,
                max: 255,
                ticksFrequency: 25.5,
                value: 255,
                step: 25.5
            }

        JQXElements.settings['blueLever'] =
            {
                theme: 'arctic',
                mode: 'fixed',
                min: 0,
                max: 255,
                ticksFrequency: 25.5,
                value: 187,
                step: 25.5
            }

        window.onload = function () {
            var mySliders = document.querySelectorAll('jqx-slider');
            var barGauge = document.querySelector('jqx-bar-gauge');

            mySliders[0].addEventListener('change', function () {
                setColor();
            });

            mySliders[1].addEventListener('change', function () {
                setColor();
            });

            mySliders[2].addEventListener('change', function () {
                setColor();
            })

            var setColor = function () {
                var red = mySliders[0].val();
                var green = mySliders[1].val();
                var blue = mySliders[2].val();
                barGauge.val(new Array(blue, green, red));
            }
        };
    </script>
</head>
<body>
    <div class="example-description">
        In this example of Custom Element BarGauge, the user controls the proportion between Red, Green and Blue.
    </div>

    <jqx-bar-gauge settings="barGaugeSettings" style="float: left;"></jqx-bar-gauge>
    <div style="float: left;">

        <div>
            <span style="font-style: italic;">Red</span>
            <jqx-slider settings="redLever"></jqx-slider>
        </div>

        <div style="margin-top: 10px;">
            <span style="font-style: italic;">Green</span>
            <jqx-slider settings="greenLever"></jqx-slider>
        </div>

        <div style="margin-top: 10px;">
            <span style="font-style: italic;">Blue</span>
            <jqx-slider settings="blueLever"></jqx-slider>
        </div>
    </div>
</body>
</html>
