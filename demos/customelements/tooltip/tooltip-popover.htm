<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Tooltip Custom Element Popover</title>
    <meta name="description" content="This is an example of popover in Tooltip Custom Element." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        JQXElements.settings['tooltip1Settings'] =
            {
                content: 'The Amazing Spider-man',
                position: 'bottom',
                selector: 'filmPicture1',
                trigger: 'none',
                autoHide: false,
                width: 150,
                left: 100,
                closeOnClick: false,
                autoHideDelay: 6000
            };

        window.onload = function() {
            var myTooltip = document.querySelector('jqx-tool-tip');
            var myButton = document.querySelector('jqx-button');

            var toggle = false;

            myButton.addEventListener('click', _ => {
                if (toggle == false) {
                    myTooltip.open();
                    toggle = true;
                } else {
                    myTooltip.close();
                    toggle = false;
                }
            });
        };
    </script>

</head>
<body>
    <div class="example-description">
        This demo illustrates how to create a Popover using Tooltip Custom Element.
        The Tooltip Custom Element does not automatically hide itself.
    </div>

    <jqx-button>Toggle Tooltip</jqx-button>
    
    <img style="margin: 8px;" src="../images/The_Amazng_Spider_Man.jpeg" id="filmPicture1" />
    <jqx-tool-tip settings="tooltip1Settings"></jqx-tool-tip>

</body>
</html>
