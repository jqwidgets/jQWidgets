<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Grid Custom Element Localization</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.pager.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.edit.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.aggregates.js"></script>
    <script type="text/javascript" src="../../sampledata/generatedata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        var localizationobj = {};
        localizationobj.pagerGoToPageString = "Gehe zu:";
        localizationobj.pagerShowRowsString = "Zeige Zeile:";
        localizationobj.pagerRangeString = " von ";
        localizationobj.pagerNextButtonString = "voriger";
        localizationobj.pagerFirstButtonString = "erste";
        localizationobj.pagerLastButtonString = "letzte";
        localizationobj.pagerPreviousButtonString = "nächster";
        localizationobj.sortAscendingString = "Sortiere aufsteigend";
        localizationobj.sortDescendingString = "Sortiere absteigend";
        localizationobj.sortRemoveString = "Entferne Sortierung";
        localizationobj.emptydatastring = "keine Daten angezeigt";
        localizationobj.firstDay = 1;
        localizationobj.percentSymbol = "%";
        localizationobj.currencySymbol = "€";
        localizationobj.currencySymbolPosition = "after";
        localizationobj.decimalSeparator = ".";
        localizationobj.thousandsSeparator = ",";
        var days = {
            // full day names
            names: ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"],
            // abbreviated day names
            namesAbbr: ["Sonn", "Mon", "Dien", "Mitt", "Donn", "Fre", "Sams"],
            // shortest day names
            namesShort: ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"]
        };
        localizationobj.days = days;
        var months = {
            // full month names (13 months for lunar calendards -- 13th month should be "" if not lunar)
            names: ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember", ""],
            // abbreviated month names
            namesAbbr: ["Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dez", ""]
        };
        var patterns = {
            d: "dd.MM.yyyy",
            D: "dddd, d. MMMM yyyy",
            t: "HH:mm",
            T: "HH:mm:ss",
            f: "dddd, d. MMMM yyyy HH:mm",
            F: "dddd, d. MMMM yyyy HH:mm:ss",
            M: "dd MMMM",
            Y: "MMMM yyyy"
        }
        localizationobj.patterns = patterns;
        localizationobj.months = months;

        JQXElements.settings["gridSettings"] =
        {
            localization: localizationobj,
            source:  new jqx.dataAdapter({
                localData: generatedata(500),
                dataFields:
                [
                    { name: 'name', type: 'string' },
                    { name: 'productname', type: 'string' },
                    { name: 'available', type: 'bool' },
                    { name: 'date', type: 'date' },
                    { name: 'quantity', type: 'number' }
                ],
                dataType: "array"
            }),
            showStatusBar: true,
            showAggregates: true,
            statusBarHeight: 50,
            selectionmode: 'multiplecellsextended',
            columns: [
                { text: 'Name', columnType: 'textbox', filterType: 'input', dataField: 'name', width: 215 },
                {
                    text: 'Product', filterType: 'checkedlist', dataField: 'productname', width: 220, aggregates: ['count']
                },
                { text: 'Available', dataField: 'available', columnType: 'checkbox', filterType: 'bool', width: 67 },
                { text: 'Ship Date', dataField: 'date', filterType: 'range', width: 210, cellsAlign: 'right', cellsFormat: 'd' },
                { text: 'Qty.', dataField: 'quantity', filterType: 'number', cellsAlign: 'right', aggregates: ['min', 'max'] }
            ]
        }
    </script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the Localization functionality of the Grid custom element.
    </div>
    <jqx-grid settings="gridSettings"></jqx-grid>
</body>
</html>
