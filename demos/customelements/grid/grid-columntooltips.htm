<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Grid Custom Element ColumnTooltip</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Element Grid's tooltip." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        var source =
            {
                datatype: 'xml',
                datafields: [
                    { name: 'ShippedDate', map: 'm\\:properties>d\\:ShippedDate', type: 'date' },
                    { name: 'Freight', map: 'm\\:properties>d\\:Freight', type: 'float' },
                    { name: 'ShipName', map: 'm\\:properties>d\\:ShipName', type: 'string' },
                    { name: 'ShipAddress', map: 'm\\:properties>d\\:ShipAddress', type: 'string' },
                    { name: 'ShipCity', map: 'm\\:properties>d\\:ShipCity', type: 'string' },
                    { name: 'ShipCountry', map: 'm\\:properties>d\\:ShipCountry', type: 'string' }
                ],
                root: 'entry',
                record: 'content',
                id: 'm\\:properties>d\\:OrderID',
                url: '../sampledata/orders.xml',
                sortcolumn: 'ShipName',
                sortdirection: 'asc'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        var tooltiprenderer = (element) => {
            element.jqxTooltip({ position: 'mouse', content: element[0].innerText });
        }

        JQXElements.settings['gridSettings'] =
            {
                source: dataAdapter,
                sortable: true,
                altrows: true,
                columns: [
                    { text: 'Ship Name', datafield: 'ShipName', width: 250, rendered: tooltiprenderer },
                    { text: 'Shipped Date', datafield: 'ShippedDate', width: 100, cellsformat: 'yyyy-MM-dd', rendered: tooltiprenderer },
                    { text: 'Freight', datafield: 'Freight', width: 80, cellsformat: 'F2', cellsalign: 'right', rendered: tooltiprenderer },
                    { text: 'Ship Address', datafield: 'ShipAddress', width: 350, rendered: tooltiprenderer },
                    { text: 'Ship City', datafield: 'ShipCity', width: 100, rendered: tooltiprenderer },
                    { text: 'Ship Country', datafield: 'ShipCountry', width: 101, rendered: tooltiprenderer }
                ]
            }
    </script>
</head>
<body>
    <div class="example-description">
        In this sample is demonstrated how to use the Tooltip widget with Custom element Grid. Move the mouse cursor over a column header to display its tooltip.
    </div>

    <jqx-grid settings="gridSettings"></jqx-grid>
</body>
</html>
