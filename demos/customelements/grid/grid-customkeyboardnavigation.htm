<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Grid Custom Element CustomKeyboardNavigation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of a custom keyboard navigation in Custom Element Grid." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.edit.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        var source =
            {
                datatype: 'csv',
                datafields: [
                    { name: 'Date', type: 'date' },
                    { name: 'S&P 500', type: 'float' },
                    { name: 'NASDAQ', type: 'float' }
                ],
                url: '../sampledata/nasdaq_vs_sp500.txt'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['gridSettings'] =
            {
                source: dataAdapter,
                columnsresize: true,
                editable: true,
                ready: () =>
                {
                    var myGrid = document.querySelector('jqx-grid');
                    myGrid.focus();
                },
                editmode: 'selectedcell',
                selectionmode: 'singlecell',
                handlekeyboardnavigation: event =>
                {
                    var key = event.charCode ? event.charCode : event.keyCode ? event.keyCode : 0;
                    if (key == 13) {
                        alert('Pressed Enter Key.');
                        return true;
                    }
                    else if (key == 27) {
                        alert('Pressed Esc Key.');
                        return true;
                    }
                },
                columns: [
                  { text: 'Date', datafield: 'Date', cellsformat: 'D', width: 250},
                  { text: 'S&P 500', datafield: 'S&P 500', width: 300, cellsformat: 'f' },
                  { text: 'NASDAQ', datafield: 'NASDAQ', cellsformat: 'f' }         
                ]
            };
    </script>
</head>
<body>
    <div class="example-description">
        This example shows how to customize the keyboard navigation in Custom element Grid. Press "Enter" or "Esc"." />
    </div>

    <jqx-grid settings="gridSettings"></jqx-grid>
</body>
</html>
