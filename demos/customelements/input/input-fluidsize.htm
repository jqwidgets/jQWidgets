<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Input FluidSize</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this example the width and height of the Custom Element Input are set in precentages." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
       var source =
            {
                datatype: 'json',
                datafields: [
                    { name: 'CompanyName' },
                    { name: 'ContactName' }
                ],
                url: '../sampledata/customers.txt'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['inputSettings'] =
            {
                source: dataAdapter,
                placeHolder: 'Contact Name:',
                displayMember: 'ContactName',
                valueMember: 'CompanyName',
                width: '30%'
            };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element Input Fluid Size Example. The width of the Input in this demo is in Percentages.
    </div>

    <jqx-input settings="inputSettings"></jqx-input>

    <br />
    <label style="font-family: Verdana; font-size: 10px;">ex: Ana</label>

</body>
</html>
