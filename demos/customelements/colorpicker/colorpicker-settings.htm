<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element ColorPciker Settings</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example shows some of the setting you can set in Custom Element ColorPicker." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcolorpicker.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['myRadioButtonsHueMode'] = {
            checked: true,
        };

        window.onload = function() {
            var myHueMode = document.querySelectorAll('jqx-radio-button');
            var myColorPicker = document.querySelector('jqx-color-picker');

            myHueMode[0].addEventListener('change', function(event) {
                if (event.args.checked) {
                    myColorPicker.colorMode = 'hue';
                } else {
                    myColorPicker.colorMode = 'saturation';
                }
            });

            myColorPicker.addEventListener('colorchange', function(event) {
                var myLog = document.querySelector('#colorlog');
                myLog.innerHTML = '<div>Color: #' + event.args.color.hex + '</div>';
            });
        }
    </script>
</head>
<body>
    <div class="example-description">
        The Custom element ColorPicker widget allows you to easily pick a color.
    </div>

   <jqx-color-picker></jqx-color-picker>

    <div style="font-size: 13px; font-family: verdana; margin-top: 10px;">
        <div style="margin-bottom: 5px;">Color Modes</div>

        <jqx-radio-button >Saturation Color Mode</jqx-radio-button>
        <jqx-radio-button settings="myRadioButtonsHueMode">Hue Color Mode</jqx-radio-button>
    </div>

    <div style="font-family: Verdana; font-size:13px;" id="colorlog"></div>

</body>
</html>
