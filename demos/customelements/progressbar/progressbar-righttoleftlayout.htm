<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Progressbar Custom Element RightToLeft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the right to left support of Custom Element ProgressBar." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxprogressbar.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['ProgressBar'] =
            {
               rtl: true
            };
    </script>
</head>
<body>
    <div class="example-description">
        To switch the widget to a right-to-left representation, just enable a single property - "rtl". When this property is on, the horizontal progressbar is mirrored.
    </div>

   <jqx-progress-bar value="50" min="0" max="100" settings="ProgressBar"></jqx-progress-bar>
</body>
</html>
