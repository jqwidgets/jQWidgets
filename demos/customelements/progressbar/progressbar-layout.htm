<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Progressbar Custom Element Layout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the layout in Custom Element ProgressBar" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxprogressbar.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['horizontalProgressBar'] =
            {
                value: 50,
                width: 300,
                height: 50
            };

        JQXElements.settings['mirrorHorizontalProgressBar'] =
            {
                value: 50,
                layout: 'reverse',
                width: 300,
                height: 50
            };

        JQXElements.settings['verticalProgressBar'] =
            {
                value: 50,
                height: 300,
                width: 50,
                orientation: 'vertical'
            };

        JQXElements.settings['mirrorVerticalProgressBar'] =
            {
                value: 50,
                height: 300,
                width: 50,
                orientation: 'vertical',
                layout: 'reverse'
            };
    </script>
</head>
<body>
    <div class="example-description">
        Custom element ProgressBar can be displayed either horizontally or vertically. By setting its "layout" property to "reverse", the layout of the widget's UI elements will be reversed.
    </div>

    <div id='jqxWidget'>
        <div id="container" style="font-family: Verdana; font-size: 12px; float: left">
            <b>Default Layout</b>
            <jqx-progress-bar settings='horizontalProgressBar'></jqx-progress-bar>
            <jqx-progress-bar style="margin-top: 10px;" settings='verticalProgressBar'></jqx-progress-bar>
        </div>

        <div style="float: right; font-family: Verdana; font-size: 12px;" id="rightContainer">
            <b>Reversed Layout</b>
            <jqx-progress-bar settings='mirrorHorizontalProgressBar'></jqx-progress-bar>
            <jqx-progress-bar style="margin-top: 10px; float: right" settings='mirrorVerticalProgressBar'></jqx-progress-bar>
        </div>
    </div>
</body>
</html>
