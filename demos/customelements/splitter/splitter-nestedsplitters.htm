<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Splitter Custom Element NestedSplitters</title>
    <meta name="description" content="This is an example of the complex layout implementation in multiple Splitter Custom Elements." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        JQXElements.settings['splitter1Settings'] =
            {
                orientation: 'horizontal', height: 600, panels: [{ size: 300, collapsible: false }]  
            };    
        JQXElements.settings['splitter2Settings'] =
            {
                orientation: 'vertical', panels: [{ size: 300, collapsible: false }]
            };
        JQXElements.settings['splitter3Settings'] =
            {
                orientation: 'horizontal', panels: [{ size: 150 }]
            };
        JQXElements.settings['splitter4Settings'] =
            {
                orientation: 'horizontal', panels: [{ size: 150, collapsible: false }] 
            };
    </script>

</head>
<body>
    <div class="example-description">
        This demonstration shows a complex layout implementation that shows nesting multiple Splitter Custom Elements.
    </div>

    <jqx-splitter settings="splitter1Settings">
        <div>
            <jqx-splitter settings="splitter2Settings">
                <div>
                    <jqx-splitter settings="splitter3Settings">
                        <div>
                            <span>Panel 1</span>
                        </div>
                        <div>
                            <span>Panel 2</span>
                        </div>
                    </jqx-splitter>
                </div>
                <div>
                    <span>Panel 3</span>
                </div>
            </jqx-splitter>
        </div>
        <div>
            <jqx-splitter settings="splitter4Settings">
                <div>
                    <span>Panel 4</span>
                </div>
                <div>
                    <span>Panel 5</span>
                </div>
            </jqx-splitter>
        </div>
    </jqx-splitter>

</body>
</html>
