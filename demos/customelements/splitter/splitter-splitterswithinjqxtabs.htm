<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Splitter Custom Element SplitterWithinAjaxTabs</title>
    <meta name="description" content="This is an example of the Splitter Custom Element within Tabs Custom Element." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        JQXElements.settings['tabsSettings'] = {
            initTabContent: function(index) {
                if (index === 1) {
                    document.querySelectorAll('jqx-splitter')[1].createInstance();
                }
            }
        }

        JQXElements.settings['splitter1Settings'] =
            {
                width: '100%', height: '100%',
                panels: [{ size: '50%' }]
            };
        JQXElements.settings['splitter2Settings'] =
            {
                width: '100%', height: '100%',
                orientation: 'horizontal', panels: [{ size: '50%' }]
            };   
    </script>

</head>
<body>
    <div class="example-description">
        The sample shows how to display a Splitter Custom Element in a Tabs Custom Element widget.
    </div>

    <jqx-tabs settings="tabsSettings" style="height: 500px;">
        <ul>
            <li style="margin-left: 30px;">Tab 1</li>
            <li>Tab 2</li>
        </ul>
        <div class="jqx-hidescrollbars">
            <jqx-splitter settings="splitter1Settings" class="jqx-hideborder">
                <div>
                    Content 1.1
                </div>
                <div>
                    Content 1.2
                </div>
            </jqx-splitter>
        </div>
        <div class="jqx-hidescrollbars">
            <jqx-splitter delayed-create settings="splitter2Settings" class="jqx-hideborder">
                <div>
                    Content 2.1
                </div>
                <div>
                    Content 2.2
                </div>
            </jqx-splitter>
        </div>
    </jqx-tabs>

</body>
</html>
