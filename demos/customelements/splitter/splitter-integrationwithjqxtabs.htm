<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Splitter Custom Element IntegrationWithjqxTabs</title>
    <meta name="description" content="This is an example of Splitter Custom Element integrated with Tabs Custom Element." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        JQXElements.settings['splitter1Settings'] =
            {
                orientation: 'horizontal', panels: [{ size: '10%' }, { size: '80%' }]
            }; 
        JQXElements.settings['splitter2Settings'] =
            {
                panels: [{ size: 200 }, { size: 200 }]
            };     
    </script>

</head>
<body>
    <div class="example-description">
        The sample demonstrates how to add the Tabs Custom Element widget inside a Split Panel
    </div>

    <jqx-splitter settings="splitter1Settings">
        <div>
            Top Panel
        </div>
        <div>
            <jqx-splitter settings="splitter2Settings">
                <div>
                    Left Panel
                </div>
                <div>
                    <jqx-tabs>
                        <ul>
                            <li style="margin-left: 30px;">Tab 1</li>
                            <li>Tab 2</li>
                        </ul>
                        <div>
                            Content 1
                        </div>
                        <div>
                            Content 2
                        </div>
                    </jqx-tabs>
                </div>
            </jqx-splitter>
        </div>
    </jqx-splitter>

</body>
</html>
