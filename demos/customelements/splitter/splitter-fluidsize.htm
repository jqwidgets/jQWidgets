<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Splitter Custom Element FluidSize</title>
    <meta name="description" content="In this example the width and height of the Splitter Custom Element are set in precentage." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 3px;
            box-sizing: border-box;
            margin: 0;
        }
    </style>

    <script type="text/javascript">
        JQXElements.settings['splitter1Settings'] =
            {
                width: '100%', height: '100%', orientation: 'vertical',
                panels:
                    [
                        { size: '50%', min: '10%', collapsible: false },
                        { size: '50%', min: '5%' }
                    ]
            };    
        JQXElements.settings['splitter2Settings'] =
            {
                width: '100%', height: '100%', panels: [{ size: 200 }]
            };   
        JQXElements.settings['splitter3Settings'] =
            {
                width: '100%', height: '100%', orientation: 'horizontal', panels: [{ size: '60%' }]
            };   
    </script>

</head>
<body>
    <div class="example-description">
        The width and height of the Splitter Custom Element in this demo are in Percentages.
    </div>

    <jqx-splitter settings="splitter1Settings">
        <div>
            <jqx-splitter settings="splitter2Settings">
                <div>
                    Nested 2.1
                </div>
                <div>
                    Nested 2.2
                </div>
            </jqx-splitter>
        </div>
        <div>
            <jqx-splitter settings="splitter3Settings">
                <div>
                    Nested 1.1
                </div>
                <div>
                    Nested 1.2
                </div>
            </jqx-splitter>
        </div>
    </jqx-splitter>

</body>
</html>
