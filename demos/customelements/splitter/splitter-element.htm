<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Splitter Custom Element Overview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description">
        This demo illustrates the basic functionality of the Splitter custom element.
    </div>
    <jqx-splitter orientation="vertical" panels="[{ 'size': '40%' }, { 'size': '60%' }]">
        <div>
            <jqx-splitter style="width:100%; height:100%;" orientation="horizontal" panels="[{ 'size': '30%' }, { 'size': '70%' }]">
                <div>
                    West - North
                </div>
                <div>
                    West - South
                </div>
            </jqx-splitter>
        </div>
        <div>
            <jqx-splitter style="width:100%; height:100%;" orientation="horizontal" panels="[{ 'size': '60%' }, { 'size': '40%' }]">
                <div>
                    East - North
                </div>
                <div>
                    East - South
                </div>
            </jqx-splitter>
        </div>
    </jqx-splitter>
</body>
</html>
