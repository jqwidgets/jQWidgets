<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element Editor PopUpEditor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of a popup editor in Custom Elements Editor." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxeditor.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">

        JQXElements.settings['WindowSettings'] =
            {
                autoOpen: false, position: 'top, left', width: 500, height: 300, maxWidth: 800, resizable: false, initContent: function () {
                    var editor = document.createElement('jqx-editor');

                    editor.settings = {
                        width: '100%',
                        height: '100%',
                        tools: 'bold italic underline font size'
                    }
                    document.getElementById('content').appendChild(editor);
                }
            }

        window.onload = function() {
            var myButton = document.querySelector('jqx-button');
            var myWindow = document.querySelector('jqx-window');

            myButton.addEventListener('click', function() {
                myWindow.open();
            })
        }
    </script>
</head>
<body>
    <div class="example-description">
        Display Custom element Editor in a window.
    </div>

    <jqx-button> Open Editor</jqx-button>
    <jqx-window settings="WindowSettings">
        <div>
            jqxEditor
        </div>
        <div id="content">
          
        </div>
    </jqx-window>

</body>
</html>
