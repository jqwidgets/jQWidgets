<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>FormattedInput Custom Element Events</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This example shows the events that occur in Custom Elements FormattedInput." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxformattedinput.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['formattedInputSettings'] =
            {
                radix: 'decimal',
                value: '190',
                spinButtons: true,
                dropDown: true 
            }

        window.onload = function() {
            var myFormattedInput = document.querySelector('jqx-formatted-input');
            var myPanel = document.querySelector('jqx-panel');

            myFormattedInput.addEventListener('open', function(event) {
                myPanel.innerHTML = '<strong>' + event.type + '</strong><br />';
            });

            myFormattedInput.addEventListener('close', function(event) {
                myPanel.innerHTML = '<strong>' + event.type + '</strong><br />';
            });

            myFormattedInput.addEventListener('change', function(event) {
                var args = event.args;
                var newValue = args.value;
                var oldValue = args.oldValue;
                var radix = args.radix;
                myPanel.innerHTML = '<strong>' + event.type + '</strong><br />' + 'value: ' + newValue + ', old value: ' + oldValue + ', radix: ' + radix + '<br />';
            });

            myFormattedInput.addEventListener('radixChange', function(event) {
                var args = event.args;
                var newValue = args.value;
                var oldValue = args.oldValue;
                var radix = args.radix;
                myPanel.innerHTML = '<strong>' + event.type + '</strong><br />' + 'radix: ' + newRadix + ', old radix: ' + oldRadix + '<br />value: ' + newValue + ', old value: ' + oldValue + '<br />';
            });
        }
    </script>
</head>
<body>
    <div class="example-description">
        This demo showcases Custom element FormattedInput's events - 'open', 'close', 'change' and 'radixChange'.
    </div>

   <jqx-formatted-input settings="formattedInputSettings">
   </jqx-formatted-input>

    <div style="margin-top: 150px;">
        Events log:
    </div>
    <jqx-panel>
    </jqx-panel>
</body>
</html>
