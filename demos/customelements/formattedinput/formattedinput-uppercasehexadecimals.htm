<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>FormattedInput Custom Element UpperCaseHexadecimals</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of Custom Elements FormattedInput with hexadecimals and upper case letters." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxformattedinput.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        JQXElements.settings['formattedInputSettings'] =
            {
                radix: 16,
                value: '1CF',
                upperCase: true 
            }
    </script>
</head>
<body>
    <div class="example-description">
        This demo showcases Custom element FormattedInput which displays hexadecimal numbers with upper case letters.
    </div>
   <jqx-formatted-input settings="formattedInputSettings">
   </jqx-formatted-input>
</body>
</html>
