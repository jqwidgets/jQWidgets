<div style="font-size: 13px; font-family: Verdana; float: left">

  <jqxGrid [theme]="'material'" #myGrid (onFilter)="myGridOnFilter($event)"
           [width]="getWidth()" [source]="dataAdapter" [columns]="columns" [ready]="ready"
           [sortable]="true" [filterable]="true" [autoshowfiltericon]="true">
  </jqxGrid>

  <div style="margin-top: 30px">
    <div style="width: 200px; float: left; margin-right: 10px">

      <jqxButton [theme]="'material'" (onClick)="clearFilteringBtnOnClick()" [height]="25">Remove Filter</jqxButton>

      <jqxCheckBox [theme]="'material'" (onChange)="filterBackgroundOnChange($event)" [height]="25" [checked]="true">Filter Background</jqxCheckBox>

      <jqxCheckBox [theme]="'material'" (onChange)="filterIconsOnChange($event)" [height]="25">Show All Filter Icons</jqxCheckBox>

    </div>
    <div style="float: left">
      Event Log:

      <jqxPanel [theme]="'material'" #myPanel [width]="300" [height]="80"></jqxPanel>

    </div>
  </div>
</div>
