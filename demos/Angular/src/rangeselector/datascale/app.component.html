<jqxRangeSelector #rangeSelector
                  [width]="getWidth()"
                  [height]="100"
                  [min]="min"
                  [max]="max"
                  [range]="range"
                  [labelsOnTicks]="false"
                  [majorTicksInterval]="'month'"
                  [minorTicksInterval]="'day'"
                  [labelsFormat]="'MMM'"
                  [markersFormat]="'d'">
</jqxRangeSelector>
