<jqxGantt [view]="view" [height]="'auto'" [source]="source" #gantt></jqxGantt>
<br/>
<div>Select a view:</div>
<jqxDropDownList [selectedIndex]="0" [autoDropDownHeight]="true" [source]="views" (onChange)="setView($event)" #viewSelector></jqxDropDownList>
<br/><br/>
<label>Current view: {{view}}</label>
