<!DOCTYPE html>
<html>

  <head>
    <title id='Description'>Angular ColorPicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Styles -->
      <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
      <style>
          body, html {
              height: 100%;
              overflow: hidden;
          }
      </style>
    <!-- jQWidgets -->
    
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxcolorpicker.js"></script>
    <script src="../../../jqwidgets/jqxradiobutton.js"></script>
    <script src="../../../jqwidgets/jqxdropdownbutton.js"></script>
    <script src="../../../jqwidgets/jqxscrollview.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="../../../scripts/demos.js"></script>

    
    <script src="../node_modules/typescript/lib/typescript.js"></script>
    <script src="../node_modules/core-js/client/shim.min.js"></script>
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="../systemjs.config.js"></script>
    <script>
        System.import('../app/colorpicker/defaultfunctionality/main').catch( (err) => { console.error(err); });
    </script>

  </head>

  <!-- Display the application -->
  <body>
    <div class="example-description">
        Angular Color Picker Example.
    </div>
    <my-app></my-app>
  </body>

</html>
