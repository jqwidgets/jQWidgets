<jqxPopover 
            [showCloseButton]="true" [selector]="'#container'" [title]="'Employees'"
            [arrowOffsetValue]="50" [offset]="{ left: left, top: top }">
  <div #employees></div>
</jqxPopover>
<div style="height: 33px; border-width: 1px; border-style: solid; padding: 10px;" id="container" class="jqx-widget-header">
  <jqxButton #buttonReference style="float: right" id="button"
             [width]="150" [height]="35" [template]="'inverse'">
    View Employees
  </jqxButton>
</div>
