<jqxRangeSelector #rangeSelector
                  [width]="getWidth()"
                  [height]="90"
                  [min]="0"
                  [max]="10"
                  [range]="{ from: 2, to: 5 }"
                  [labelsOnTicks]="false"
                  [minorTicksInterval]="0.1"
                  [majorTicksInterval]="2.5"
                  [labelsFormatFunction]="formatFunction"
                  [markersFormatFunction]="formatFunction">
</jqxRangeSelector>
