<jqxRangeSelector #rangeSelector
                  [width]="getWidth()"
                  [height]="100"
                  [min]="0"
                  [max]="100"
                  [range]="{ from: 40, to: 60 }"
                  [minorTicksInterval]="1"
                  [majorTicksInterval]="10"
                  [rtl]="true">
</jqxRangeSelector>
