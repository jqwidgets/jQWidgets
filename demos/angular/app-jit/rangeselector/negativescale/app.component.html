<jqxRangeSelector #rangeSelector
                  [width]="getWidth()"
                  [height]="100"
                  [min]="-1000"
                  [max]="-100"
                  [range]="{ from: -500, to: -300 }"
                  [minorTicksInterval]="10"
                  [majorTicksInterval]="100">
</jqxRangeSelector>
