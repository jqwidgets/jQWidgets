<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multiline Text Box Enter Key Behavior</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-window id="messageWindowJ" label="Johnny">
        <smart-multiline-text-box id="messageBoxJ" placeholder="Type a message here" enter-key-behavior="clearOnSubmit"></smart-multiline-text-box>
    </smart-window>

    <smart-window id="messageWindowS" label="Sam">
        <smart-multiline-text-box id="messageBoxS" placeholder="Type a message here" enter-key-behavior="clearOnSubmit"></smart-multiline-text-box>
    </smart-window>
	
	<div class="options">
		<div class="caption">Enter Key Behavior</div>
		<div class="option">
			<smart-radio-button id="radioBtn0" value="clearOnSubmit" checked enable-container-click>clearOnSubmit</smart-radio-button>
			<smart-radio-button id="radioBtn1" value="submit" enable-container-click>submit</smart-radio-button>
			<smart-radio-button id="radioBtn2" value="newLine" enable-container-click>newLine</smart-radio-button>
		</div>
		<div class="option">
			  <smart-button id="startChat">Start chat</smart-button>
		</div>
		<div class="option">
			<div id="messageContainer"></div>
		</div>
	</div>	
</body>
</html>
