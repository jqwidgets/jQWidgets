<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tooltip on Progress Bar</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-progress-bar id="linearProgressBar" value="50"></smart-progress-bar>
    <smart-tooltip id="tooltip" selector="linearProgressBar" arrow></smart-tooltip>
    <smart-circular-progress-bar id="circularProgressBar" value="75"></smart-circular-progress-bar>
    <smart-tooltip id="tooltip2" selector="circularProgressBar" arrow position="left"></smart-tooltip>
    <div class="options">
        <h3>Tooltip Position:</h3>
        <smart-radio-button enable-container-click checked>Top</smart-radio-button><br/>
        <smart-radio-button enable-container-click>Bottom</smart-radio-button><br/>
        <smart-radio-button enable-container-click>Left</smart-radio-button><br/>
        <smart-radio-button enable-container-click>Right</smart-radio-button>
    </div>
</body>
</html>
