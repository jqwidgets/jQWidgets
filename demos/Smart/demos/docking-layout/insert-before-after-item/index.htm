<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DockingLayout InsertBefore&AfterItem</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport"> 
   <smart-docking-layout id="layout"></smart-docking-layout>
   
   <div class="options">
        <div class="caption">Choose an Item</div>
		<div class="option">
			<smart-drop-down-list sorted>
				<smart-list-item>Tabs 0</smart-list-item>
				<smart-list-item>Tabs 1</smart-list-item>
				<smart-list-item>Tabs 2</smart-list-item>
			</smart-drop-down-list>
        </div>
    	<div class="caption">
			Choose a method
        </div>
		<div class="option">
			<smart-button id="insertBeforeItem">InsertBeforeItem</smart-button>
		</div>
		<div class="option">	
			<smart-button id="insertAfterItem">InsertAfterItem</smart-button>
		</div>
	</div>
</body>
</html>
