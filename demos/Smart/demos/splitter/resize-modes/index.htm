<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Splitter Resize Modes</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-splitter id="horizontalSplitter" resize-mode="adjacent">
        <smart-splitter-item size="25%">Item 1</smart-splitter-item>
        <smart-splitter-item>Item 2</smart-splitter-item>
        <smart-splitter-item size="25%">Item 3</smart-splitter-item>
    </smart-splitter>
	<div class="options">
		<div class="caption">Resize Mode</div>
		<div class="option">
			<smart-radio-button enable-container-click>none</smart-radio-button><br/>
			<smart-radio-button enable-container-click checked>adjacent</smart-radio-button><br/>
			<smart-radio-button enable-container-click>end</smart-radio-button><br/>
			<smart-radio-button enable-container-click>proportional</smart-radio-button><br/>
		</div>
	</div>
</body>
</html>
