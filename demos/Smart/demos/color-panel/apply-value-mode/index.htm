<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Panel Apply Value Mode</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.colorpanel.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.radiobutton.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <smart-color-panel id="colorPanel" display-mode="default" enable-custom-colors></smart-color-panel>

    <div class="options">
        <h1>Apply Value Mode</h1>
        <div class="option">
            Selected color:
            <input type="text" placeholder="#RRGGBB" id="rgbValue" />
        </div>
        <div class="option">
            <smart-radio-button id="applyValueModeInstantly" group-name="applyValueMode" checked>instantly</smart-radio-button>
        </div>
        <div class="option">
            <smart-radio-button id="applyValueModeUseButtons" group-name="applyValueMode">useButtons</smart-radio-button>
        </div>
    </div>
</body>
</html>
