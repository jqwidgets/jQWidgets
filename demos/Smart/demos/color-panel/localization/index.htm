<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Panel Localization</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.colorpanel.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.radiobutton.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.checkbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <smart-color-panel id="colorPanel" edit-alpha-channel enable-custom-colors></smart-color-panel>

    <div class="options">
        <div class="option">
            <h3>locale</h3>
            <smart-radio-button group-name="locale" checked>en</smart-radio-button>
            <smart-radio-button group-name="locale">de</smart-radio-button>
            <smart-radio-button group-name="locale">fr</smart-radio-button></div>
        <div class="option">
            <h3>displayMode</h3>
            <smart-radio-button group-name="displayMode" checked>default</smart-radio-button>
            <smart-radio-button group-name="displayMode">grid</smart-radio-button>
            <smart-radio-button group-name="displayMode">spectrumGrid</smart-radio-button>
            <smart-radio-button group-name="displayMode">materialGrid</smart-radio-button>
            <smart-radio-button group-name="displayMode">palette</smart-radio-button>
            <smart-radio-button group-name="displayMode">radial</smart-radio-button>
            <smart-radio-button group-name="displayMode">hexagonal</smart-radio-button>
        </div>
    </div>
</body>
</html>
