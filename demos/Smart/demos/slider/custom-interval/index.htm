<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Custom Interval</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
 
    <smart-slider id="slider1" orientation="horizontal" min="100" max="10000" value="1000" coerce custom-interval custom-ticks='[200, 1000, 8000]'></smart-slider>
    <p>Slider with floating point scale:</p>
	<br/>
	<smart-slider id="slider2" orientation="horizontal" scale-type="integer" word-length="int64" min="-9223372036854775808" max="9223372036854775807" value="1000" coerce custom-interval custom-ticks='[-9e18, 0, 1e18, 5e18]'></smart-slider>
    <p>Slider with integer scale:</p>
	<br/>
    <smart-slider id="slider3" orientation="horizontal" min="100" max="10000" logarithmic-scale value="1000" coerce custom-interval custom-ticks='[100, 200, 1000, 8000, 10000]'></smart-slider>
    <p>Slider with logarithmic scale:</p>
   <div class="options">
		<div class="caption">
			Settings
		</div>
		<div class="option">
			<smart-check-box id="toggleCustomInterval" enable-container-click checked>Custom interval</smart-check-box>
		</div>
		<div class="option">
			<smart-check-box id="toggleCoerce" enable-container-click checked>Coerce</smart-check-box>
		</div>		
	</div>
</body>
</html>
