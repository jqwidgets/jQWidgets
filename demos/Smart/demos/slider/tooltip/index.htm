<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Tooltip</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <p>Move the slider thumbs to see the tooltips.</p>
    <smart-slider id="horizontalSlider" show-tooltip tooltip-position="near" orientation="horizontal" min="0" max="100" value="95" scale-position="none"></smart-slider>
    <br />
    <smart-slider id="verticalSlider" show-tooltip tooltip-position="near" orientation="vertical" min="0" max="100" value="33" scale-position="none"></smart-slider>
    <br />
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">		
			<smart-button id="toggleTooltipPositionButton" onclick="toggleTooltipPosition()">Flip Tooltip</smart-button>
			<br/><br/>
			<smart-button id="disableTooltipsButton" onclick="disableTooltips()">Disable Tooltip</smart-button>
		</div>
</body>
</html>
