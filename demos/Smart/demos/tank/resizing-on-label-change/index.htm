<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Resizing on Label Change</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
	<smart-tank id="tank" orientation="vertical" min="-20" max="20"></smart-tank>
    <div class="options">
		<div class="caption">
			Settings
		</div>
		<div class="option">
			<p>Set Max:</p>
			<smart-radio-button enable-container-click group-name="max" id="maxTwoMln">2 000 000</smart-radio-button>
			<smart-radio-button enable-container-click group-name="max" id="maxTwoThousand">2 000</smart-radio-button>
			<smart-radio-button enable-container-click group-name="max" id="maxTwenty" checked>20</smart-radio-button>
		</div>
		<div class="option">
			<p>Set Min:</p>
			<smart-radio-button enable-container-click group-name="min" id="minTwoMln">-2 000 000</smart-radio-button>
			<smart-radio-button enable-container-click group-name="min" id="minTwoThousand">-2 000</smart-radio-button>
			<smart-radio-button enable-container-click group-name="min" id="minTwenty" checked>-20</smart-radio-button>
		</div>
		<div class="option">
		<p>Set Scale Position:</p>
			<smart-radio-button enable-container-click group-name="scalePosition" id="scaleNear" checked>Near</smart-radio-button>
			<smart-radio-button enable-container-click group-name="scalePosition" id="scaleFar">Far</smart-radio-button>
			<smart-radio-button enable-container-click group-name="scalePosition" id="scaleBoth">Both</smart-radio-button>
			<smart-radio-button enable-container-click group-name="scalePosition" id="scaleNone">None</smart-radio-button>
		</div>
		<div class="option">		
			<p>Change orientation:</p>
			<smart-radio-button enable-container-click group-name="orientation" id="horizontalOrientation">Horizontal</smart-radio-button>
			<smart-radio-button enable-container-click group-name="orientation" id="verticalOrientation" checked>Vertical</smart-radio-button>
		</div>
		<div class="option">
			<p>Show labels:</p>
			<smart-radio-button enable-container-click group-name="labelVisibility" id="turnLabelsOn" checked>On</smart-radio-button>
			<smart-radio-button enable-container-click group-name="labelVisibility" id="turnLabelsOff">Off</smart-radio-button>
		</div>
		<div class="option">
		   <div id="log">
				Scale width: <span id="scaleWidth"></span><br/>
				Scale height: <span id="scaleHeight"></span><br/>
				Track width: <span id="trackWidth"></span><br/>
				Track height: <span id="trackHeight"></span>
			</div>
		</div>
	</div> 
</body>
</html>
