<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spider Chart</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    
    
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-chart id="chart"></smart-chart>
    <div class="options">
        <table>
            <tr>
                <td>
                    <p>
                        Move the slider to rotate:
                    </p>
                    <smart-slider id="sliderStartAngle" min="0" max="360" value="0" coerce labels-visibility="endPoints" ticks-visibility="major" show-unit unit="Â°"></smart-slider>
                </td>
                <td>
                    <p>
                        Select the series type:
                    </p>
                    <smart-drop-down-list id='dropDownSeries' data-source='["splinearea", "spline", "column", "scatter", "stackedcolumn", "stackedsplinearea", "stackedspline"]' selection-mode="one" selected-indexes="[1]"></smart-drop-down-list>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        Move the slider to change the radius:
                    </p>
                    <smart-slider id="sliderRadius" min="80" max="140" value="120" coerce labels-visibility="endPoints" ticks-visibility="major"></smart-slider>
                </td>
                <td>
                    <p>
                        Select color scheme:
                    </p>
                    <smart-drop-down-list id='dropDownColors' data-source='["scheme01", "scheme02", "scheme03", "scheme04", "scheme05", "scheme06", "scheme07", "scheme08"]' selection-mode="one" selected-indexes="[4]"></smart-drop-down-list>
                </td>
            </tr>
            <tr>
                <td>
                    <smart-check-box id="checkBoxAutoRotateLabels">Auto-rotate labels</smart-check-box>
                </td>
                <td>
                    <smart-check-box id="checkBoxTicksBetween">Ticks between values</smart-check-box>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
