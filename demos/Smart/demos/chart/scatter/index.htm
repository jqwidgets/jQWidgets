<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scatter Chart</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-chart id="chart"></smart-chart>
    <div class="options">
        <table style="width: 550px">
            <tr>
                <td>
                    <p style="font-family: Verdana; font-size: 12px;">
                        Select Serie 1 Symbol:
                    </p>
                    <smart-drop-down-list id='dropDownSerie1Symbol' data-source='["circle", "diamond", "square", "triangle_up", "triangle_down", "triangle_left", "triangle_right"]' selection-mode="one" selected-indexes="[0]"></smart-drop-down-list>
                </td>
                <td>
                    <p style="font-family: Verdana; font-size: 12px;">
                        Select Serie 2 Symbol:
                    </p>
                    <smart-drop-down-list id='dropDownSerie2Symbol' data-source='["circle", "diamond", "square", "triangle_up", "triangle_down", "triangle_left", "triangle_right"]' selection-mode="one" selected-indexes="[1]"></smart-drop-down-list>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
