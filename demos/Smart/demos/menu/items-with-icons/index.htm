<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Items With Icons</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.menu.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-menu id="menu">
        <smart-menu-item value="Sun"><img src="../../../images/sun.png" title="Sun" /> Sun</smart-menu-item>
        <smart-menu-items-group>
            <img src="../../../images/earth.png" title="Planets" /> Planets
            <smart-menu-item value="Earth"><img src="../../../images/earth.png" title="Earth" /> Earth</smart-menu-item>
            <smart-menu-item value="Mars"><img src="../../../images/mars.png" title="Mars" /> Mars</smart-menu-item>
        </smart-menu-items-group>
        <smart-menu-item value="Moon"><img src="../../../images/moon.png" title="Moon" /> Moon</smart-menu-item>
    </smart-menu>
</body>
</html>
