<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Add Remove Items</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.menu.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">	
    <smart-menu id="menu" drop-down-append-to="body">
        <smart-menu-items-group>
            Item 0
            <smart-menu-item>Item 0.0</smart-menu-item>
        </smart-menu-items-group>
        <smart-menu-item>
            Item 1
        </smart-menu-item>
    </smart-menu>
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
			<smart-button id="addItem" class="demoButton">Add item</smart-button>		
		</div>
		<div class="option">
			<smart-button id="addSubItem" class="demoButton">Add sub-item to "Item 0"</smart-button>		
		</div>
		<div class="option">
			<smart-button id="removeItem" class="demoButton">Remove item "Item 1"</smart-button>		
		</div>
	</div>	
</body>
</html>
