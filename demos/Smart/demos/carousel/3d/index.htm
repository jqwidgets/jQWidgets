<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel 3d demo</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <h2>3d Carousel Square Style</h2>
    <smart-carousel id="carouselSquare" auto-play slide-show loop hide-indicators keyboard display-mode="3d" interval="10000"></smart-carousel>

    <h2>3d Carousel Circle Style</h2>
    <smart-carousel id="carouselCircle" class="circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d" interval="10000"></smart-carousel>
</body>
</html>
