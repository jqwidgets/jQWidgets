<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel 3d demo - various directions</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <h2>Horizontal 3D Carousel</h2>
    <smart-carousel id="carouselHorizontal" class="horizontal" auto-play slide-show loop hide-indicators keyboard display-mode="3d" interval="10000"></smart-carousel>
    <smart-carousel id="carouselHorizontal2" class="horizontal circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d" interval="10000"></smart-carousel>
	<br/><br/>
    <h2>Bottom - Top  3D Carousel</h2>
    <smart-carousel id="carouselBottomTop" class="bottom-top" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></smart-carousel>
    <smart-carousel id="carouselBottomTop2" class="bottom-top circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></smart-carousel>
	<br/><br/>
    <h2>Top - Bottom  3D Carousel</h2>
    <smart-carousel id="carouselTopBottom" class="top-bottom" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></smart-carousel>
    <smart-carousel id="carouselTopBottom2" class="top-bottom circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></smart-carousel>
</body>
</html>
