<body class="viewport">
	<p>DateTime precision up to a yoctosecond (10⁻²⁴ second) support. Engineering/Scientific Formats</p>
    <smart-date-time-picker 
                          calendar-button
                          drop-down-position="center-bottom"
                          enable-mouse-wheel-action
                          spin-buttons
                          spin-buttons-position="left"
                          format-string="FP"
                          value="new Smart.Utilities.DateTime(2019, 2, 19, 12, 54, 111, 333, 31, 40, 436, 144, 490, 59, 99)"></smart-date-time-picker>
</body>
