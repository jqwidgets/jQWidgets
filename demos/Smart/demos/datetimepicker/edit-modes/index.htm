<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Edit Modes</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.date.js"></script>
    
    
    
    
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tooltip.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
   <p>editMode: 'full' - Value validation on blur only.</p>
    <smart-date-time-picker calendar-button
                          format-string="d"
                          enable-mouse-wheel-action
                          interval="new Smart.Utilities.TimeSpan(24, 0, 0)"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          edit-mode="full"></smart-date-time-picker>
						  
	<p>editMode: 'default' - Validation while typing and on blur. </p>
    <smart-date-time-picker calendar-button
                          format-string="d"
                          enable-mouse-wheel-action
                          interval="new Smart.Utilities.TimeSpan(24, 0, 0)"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          edit-mode="default"></smart-date-time-picker>
 
    <p>editMode: 'partial' - Strict Validation while typing. Delete/Backspace set the edit part to min value.</p>
    <smart-date-time-picker calendar-button
                          format-string="d"
                          enable-mouse-wheel-action
                          interval="new Smart.Utilities.TimeSpan(24, 0, 0)"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          edit-mode="partial"></smart-date-time-picker>
</body>
</html>
