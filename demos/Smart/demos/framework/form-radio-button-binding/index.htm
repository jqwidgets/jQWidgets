<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Radio Butotns data bound through Smart-MODEL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />		
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
  	<script src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
	<script src="index.js"></script>	
</head>
<body class="viewport">
	<div class="demo-description">
	Radio buttons binding.
	</div>
	<smart-radio-button type="radio" id="one" value="One" smart-model="picked"><label for="one">One</label></smart-radio-button>
	<smart-radio-button type="radio" id="two" value="Two" smart-model="picked"><label for="two">Two</label></smart-radio-button>
	<smart-radio-button type="radio" id="three" value="Three" smart-model="picked"><label for="three">Three</label></smart-radio-button>
	<br>
	Picked: <span>{{ picked }}</span>
</body>
</html>
