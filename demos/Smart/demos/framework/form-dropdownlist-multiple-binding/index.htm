<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DropDownList Web Component data binding to Array and Smart-MODEL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />		
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
  	<script src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
	<script src="index.js"></script>	
</head>
<body class="viewport">
	<div class="demo-description">
	DropDownList (bound to Array)
	</div>
	<br/>
	 <smart-drop-down-list selection-mode="checkBox" smart-model="selected">
		<smart-list-item value="A">A</smart-list-item>
		<smart-list-item value="B">B</smart-list-item>
		<smart-list-item value="C">C</smart-list-item>
	</smart-drop-down-list>
	<br/>
	<br/>
	Selected: <span>{{ selected }}</span>
</body>
</html>
