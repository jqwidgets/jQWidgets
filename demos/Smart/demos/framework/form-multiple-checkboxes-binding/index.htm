<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multiple CheckBox Web Components and Smart-MODEL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />		
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
  	<script src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
	<script src="index.js"></script>	
</head>
<body class="viewport">
	<div class="demo-description">
	Multiple checkboxes, bound to the same Array:
	</div>
	<br/>
	<div id='app'>
	  <smart-check-box type="checkbox" id="peter" value="Peter" smart-model="checkedNames"><label for="jack">Peter</label></smart-check-box>
	  
	  <smart-check-box type="checkbox" id="john" value="Nancy" smart-model="checkedNames"><label for="nancy">Nancy</label></smart-check-box>
	  
	  <smart-check-box type="checkbox" id="anthony" value="Anthony" smart-model="checkedNames"><label for="anthony">Anthony</label></smart-check-box>
	  
	  <br>
	  <span>Checked names: {{ checkedNames }}</span>
	</div>
</body>
</html>
