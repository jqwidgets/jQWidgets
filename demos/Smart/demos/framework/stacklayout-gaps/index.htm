<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stacked Layout Spacing Between, Around and Evenly Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="../../../scripts/common.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
	<script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
	  <script src="index.js"></script>
</head>
<body class="viewport">
	<div class="demo-description">

	</div>
	<div class="smart-stack-layout space-between">
		<smart-button class="primary item">A</smart-button>
		<smart-button class="secondary item">B</smart-button> 
		<smart-button class="primary item">C</smart-button> 
		<smart-button class="secondary item">D</smart-button> 
	</div> 
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
		<smart-radio-button checked value="space-between" smart-model="spacing" checked>Space Between</smart-radio-button><br/>
		<smart-radio-button value="space-evenly" smart-model="spacing">Space Evenly</smart-radio-button><br/>
		<smart-radio-button value="space-around" smart-model="spacing">Space Around</smart-radio-button>
		</div>
		<div class="option">
		<smart-radio-button value="horizontal" smart-model="orientation" checked>Horizontal</smart-radio-button><br/>
		<smart-radio-button value="vertical" smart-model="orientation">Vertical</smart-radio-button>
		</div>		
	</div>
</body>
</html>
