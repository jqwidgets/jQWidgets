<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Combo Box Position</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div id="container">
        <smart-combo-box class="drop-down-list-modes-demo"></smart-combo-box>
        <div class="options">
            <div class="caption">DropDown list Position:</div>
			<div class="option">
					<smart-radio-button enable-container-click checked>Auto</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Bottom</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Overlay-bottom</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Overlay-center</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Overlay-top</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Top</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Center-bottom</smart-radio-button><br/><br/>
					<smart-radio-button enable-container-click>Center-top</smart-radio-button><br/><br/>
			</div>
        </div>
    </div>
</body>
</html>
