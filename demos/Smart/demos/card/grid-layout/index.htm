<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Card Grid Layout</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-cards>
        <smart-card id="charts" class="image-card large" item-template="largeTemplate"></smart-card>

        <smart-card id="marketing" class="image-card small" item-template="smallTemplate"></smart-card>
        <smart-card id="conversion" class="image-card medium" item-template="mediumTemplate"></smart-card>
        <smart-card id="impressions" class="image-card medium" item-template="mediumTemplate"></smart-card>

        <smart-card id="sales" class="image-card small" item-template="smallTemplate"></smart-card>
        <smart-card id="design" class="image-card small" item-template="smallTemplate"></smart-card>
        <smart-card id="clicks" class="image-card small" item-template="smallTemplate"></smart-card>
    </smart-cards>

    <template id="smallTemplate">
        <div class="card-title">{{title}}</div>
        <div class="card-content">{{content}}</div>
    </template>

    <template id="mediumTemplate">
        <div class="card-title">{{title}}</div>
        <div class="card-content">{{content}}</div>
        <div class="card-target">
            <span class="card-percentage">{{percentage}}%</span> of target
        </div>
        <div class="card-graphic"><img src="{{image}}../../../div>
    </template>

    <template id="largeTemplate">
        <!--<div class="card-title">{{title}}</div>-->
        <h3>{{title}}</h3>
        <div class="carrusel">
            <div class="slide">
                <div class="card-graphic"><img src="{{image1}}../../../div>
            </div>
            <div class="slide hidden">
                <div class="card-graphic"><img src="{{image2}}../../../div>
            </div>
            <div class="slide hidden">
                <div class="card-graphic"><img src="{{image3}}../../../div>
            </div>
        </div>
        <div class="pager">
            <smart-pager items="3" item-template="pagerTemplate"></smart-pager>
        </div>
    </template>
    <template id="pagerTemplate">
    </template>
</body>
</html>
