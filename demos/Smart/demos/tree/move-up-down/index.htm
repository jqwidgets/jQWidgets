<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree Move Up Down</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.menu.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">	
	<smart-tree id="tree" class="animation" show-lines show-root-lines>
        <smart-tree-items-group id="numbers" expanded>
            Numbers
            <smart-tree-item>3</smart-tree-item>
            <smart-tree-item>2</smart-tree-item>
            <smart-tree-item id="one">1</smart-tree-item>
        </smart-tree-items-group>
        <smart-tree-items-group id="letters" expanded>
            Letters
            <smart-tree-item>A</smart-tree-item>
            <smart-tree-item>C</smart-tree-item>
            <smart-tree-item>Z</smart-tree-item>
            <smart-tree-item>B</smart-tree-item>
        </smart-tree-items-group>
        <smart-tree-items-group id="greekLetters" expanded>
            Greek letters
            <smart-tree-item>β</smart-tree-item>
            <smart-tree-item>δ</smart-tree-item>
            <smart-tree-item>α</smart-tree-item>
            <smart-tree-item>γ</smart-tree-item>
        </smart-tree-items-group>
    </smart-tree>
	<div class="options">
		<div class="caption">Settings</div>
		<div class="option">
			<smart-button id="moveUp" title="Move selected item up">&#xe801;</smart-button>
			<smart-button id="moveDown" title="Move selected item down">&#xe804;</smart-button>
		</div>
    </div>	
</body>
</html>
