<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckBox Selection Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />	
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.element.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.data.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.button.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.listbox.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.dropdownlist.js"></script>	
	<script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.grid.js"></script>
	<script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.checkbox.js"></script>
	<script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.pager.js"></script>	
	<script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.menu.js"></script>	
    <script type="text/javascript" src="../../../scripts/data.js"></script>	
    <script src="index.js"></script>
</head>
<body class="viewport">
   <smart-grid style="width:70%;" id="grid"></smart-grid>
   <div class="options">
	<div class="caption">
		Settings
	</div>
	<div class="option">
		<smart-check-box id="enableCheckBox" checked>Enabled</smart-check-box>
	</div>
	<div class="option">
		<smart-check-box id="selectAllModeCheckBox" checked>Select All CheckBox</smart-check-box>
	</div>
	<div class="option">
		<smart-check-box id="positionCheckBox" checked>Position: Right</smart-check-box>
	</div>
	<div class="option">
		<smart-check-box id="clickCheckBox" checked>Select on Cell Click</smart-check-box>
	</div>	
   </div>
</body>
</html>
