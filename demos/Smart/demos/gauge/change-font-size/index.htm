<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Font Size</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>

    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-gauge id="gauge" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="0"></smart-gauge>
	<div class="options">
        <div class="caption">Appearance</div>
		<div class="option">
		    <smart-button id="fontSizeButton">Set font-size to 20px</smart-button>
		</div>
		<div class="option">
			<smart-button id="colorButton">Set label fill and stroke to red</smart-button>
		</div>
		<div class="option">
			<smart-button id="resizeButton">Resize Gauge</smart-button>
		</div>
	</div> 
</body>
