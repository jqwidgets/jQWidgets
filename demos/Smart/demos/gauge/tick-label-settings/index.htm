<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Tick Label Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
		
    <script src="index.js"></script>
</head>
<body class="viewport"> 
    <h3>Gauge with analogDisplayType: 'needle'</h3>
    <div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="needle" start-angle="-30" min="0" max="100" end-angle="210" value="10" scale-position="outside"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="needle" start-angle="-30" min="0" max="100" end-angle="210" value="20" scale-position="inside"></smart-gauge>
        </div>
    </div>
    <br style="clear: both;" />
    <h3>Gauge with analogDisplayType: 'fill'</h3>
    <div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="30" scale-position="outside" ticks-position="scale"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="40" scale-position="inside" ticks-position="scale"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="50" scale-position="inside" ticks-position="track"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="60" scale-position="outside" ticks-position="track"></smart-gauge>
        </div>
    </div>
    <br style="clear: both;" />
    <h3>Gauge with analogDisplayType: 'line'</h3>
    <div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="70" scale-position="outside" ticks-position="scale"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="60" scale-position="inside" ticks-position="scale"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="50" scale-position="inside" ticks-position="track"></smart-gauge>
        </div>
        <div class="gauge-container">
            <smart-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="40" scale-position="outside" ticks-position="track"></smart-gauge>
        </div>
    </div>
  <div class="options">
        <div class="option">
            <div class="caption">Labels</div>
            <smart-radio-button id="all" name="labelsVisibility" checked><label for="all">All</label></smart-radio-button><br />
            <smart-radio-button id="endPoints" name="labelsVisibility"><label for="endPoints">Endpoints</label></smart-radio-button><br />
            <smart-radio-button id="none" name="labelsVisibility"><label for="none">None</label></smart-radio-button><br />
        </div>
        <hr />
        <div class="option">
            <div class="caption">Tick Marks</div>
            <smart-radio-button id="major" name="ticksVisibility"><label for="major">Major</label></smart-radio-button><br />
            <smart-radio-button id="minor" name="ticksVisibility" checked><label for="minor">Minor</label></smart-radio-button><br />
            <smart-radio-button id="noTicks" name="ticksVisibility"><label for="noTicks">None</label></smart-radio-button><br />
        </div>
    </div>	
</body>
</html>
