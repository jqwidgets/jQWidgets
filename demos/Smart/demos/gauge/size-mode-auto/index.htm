<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Size Mode Auto</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
        <smart-gauge analog-display-type="fill" start-angle="0" end-angle="180" min="-15" max="15" value="13" size-mode="auto"></smart-gauge>
        <smart-gauge analog-display-type="needle" start-angle="-30" end-angle="210" min="0" max="100" value="0" size-mode="auto"></smart-gauge>
        <smart-gauge analog-display-type="needle" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></smart-gauge>
        <smart-gauge analog-display-type="fill" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></smart-gauge>
        <smart-gauge id="gaugeLargeFont" analog-display-type="fill" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></smart-gauge>
        <smart-gauge analog-display-type="line" start-angle="-30" end-angle="-70" min="0" max="100" value="100" size-mode="auto"></smart-gauge>
        <smart-gauge analog-display-type="line" start-angle="-70" end-angle="-30" min="0" max="100" value="100" size-mode="auto"></smart-gauge>
        <smart-gauge analog-display-type="line" start-angle="80" end-angle="100" min="0" max="100" value="100" size-mode="auto"></smart-gauge>
 </body>
</html>
