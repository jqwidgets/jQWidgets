<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Styling</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-gauge id="needleGauge1" analog-display-type="needle" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="70" scale-position="outside" needle-position="edge"></smart-gauge>
    <smart-gauge id="needleGauge2" analog-display-type="needle" digital-display start-angle="-50" end-angle="230" min="0" max="100" value="40" scale-position="inside" show-ranges></smart-gauge>
    <smart-gauge id="fillGauge1" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="10" scale-position="inside" ticks-position="scale" show-ranges></smart-gauge>
    <smart-gauge id="fillGauge2" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="10" scale-position="outside"></smart-gauge>
    <smart-gauge id="fillGauge3" analog-display-type="fill" digital-display start-angle="90" end-angle="90" min="0" max="10" value="1.7" scale-position="outside" ticks-position="track" ticks-visibility="major"></smart-gauge>
    <smart-gauge id="lineGauge" analog-display-type="line" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="90" scale-position="inside" ticks-position="track"></smart-gauge>
    <div id="fuelGaugeContainer">
        <smart-gauge id="fuelGauge" analog-display-type="needle" start-angle="45" end-angle="135" min="0" max="40" value="40" scale-position="inside" show-ranges
                   ranges='[{ "startValue": "0", "endValue": "2", "className": "range1" }, { "startValue": "19", "endValue": "21", "className": "range2" }, { "startValue": "38", "endValue": "40", "className": "range3" }]'
                   label-format-function="fuelGaugeLabelFormatFunction"></smart-gauge>
        <img src="../../../demos/images/fuel.png" />
    </div>
</body>
</html>
