<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Date Scale</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.date.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-gauge id="gauge1"
               analog-display-type="fill"
               scale-position="outside"
               mode="date"
               date-label-format-string="d"
               min="new Date(2000, 0, 1)"
               max="new Date(2020, 0, 1)"
               value="new Date(2001, 10, 1)"
               show-ranges
               ranges='[{ "startValue": "new Date(2000, 0, 1)", "endValue": "new Date(2003, 0, 1)", "className": "range1" }, { "startValue": "new Date(2003, 0, 1)", "endValue": "new Date(2009, 0, 1)", "className": "range2" }, { "startValue": "new Date(2009, 0, 1)", "endValue": "new Date(2020, 0, 1)", "className": "range3" }]'></smart-gauge>
    <smart-gauge id="gauge2"
               analog-display-type="line"
               coerce
               scale-position="outside"
               mode="date"
               min="new Date(2017, 0, 1)"
               max="new Date(2019, 0, 1)"
               value="new Date(2018, 0, 1)"
               custom-interval
               custom-ticks='["new Date(2017, 0, 1)", "new Date(2018, 0, 1)", "new Date(2018, 4, 17)", "new Date(2019, 0, 1)"]'></smart-gauge>
    <smart-gauge id="gauge3"
               analog-display-type="line"
               inverted
               show-unit
               ticks-position="track"
               unit="Î¼s"
               mode="date"
               date-label-format-string="uu"
               min="new Smart.Utilities.DateTime(2018, 3, 19, 2, 12, 35, 133, 45)"
               max="new Smart.Utilities.DateTime(2018, 3, 19, 2, 12, 35, 133, 347)"
               value="new Smart.Utilities.DateTime(2018, 3, 19, 2, 12, 35, 133, 300)"></smart-gauge>
</body>
</html>
