<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Mechanical Action</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../../../jqwidgets-smart-wc/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.elements.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.draw.js"></script>
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.math.js"></script>
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.tickintervalhandler.js"></script>
    
    
    <script type="text/javascript" src="../../../../../jqwidgets-smart-wc/smart.complex.js"></script>
    	
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-gauge id="needleGauge" analog-display-type="needle" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="100"></smart-gauge>
    <smart-gauge id="fillGauge" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="20" ticks-position="scale"></smart-gauge>
    <smart-gauge id="lineGauge" analog-display-type="line" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="75" ticks-position="scale"></smart-gauge>
	<div class="options">
        <div class="caption">Mechanical action</div>
		<div class="option">
			<smart-radio-button id="switchWhileDragging" name="mechanicalAction" checked ><label for="switchWhileDragging">switchWhileDragging</label></smart-radio-button ><br />
			<smart-radio-button  type="radio" id="switchUntilReleased" name="mechanicalAction" ><label for="switchUntilReleased">switchUntilReleased</label></smart-radio-button ><br />
			<smart-radio-button  type="radio" id="switchWhenReleased" name="mechanicalAction" ><label for="switchWhenReleased">switchWhenReleased</label></smart-radio-button ><br />
		</div>
	</div>	
</body>
</html>
