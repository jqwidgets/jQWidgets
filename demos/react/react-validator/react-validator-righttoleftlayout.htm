<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Validator demo. This demo demonstrates the RTL basic functionality of the jqxValidator plugin.
    </title>
	<meta name="description" content="This React Validator demo showcases the RTL feature of the validator"/>		
	
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxexpander.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxvalidator.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxmaskedinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpasswordinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        .text-input
        {
            height: 21px;
            width: 150px;
            direction: rtl;
        }
        .register-table
        {
            margin-top: 10px;
            margin-bottom: 10px;
            direction: rtl;
        }
        .register-table td, 
        .register-table tr
        {
            direction: rtl;
            margin: 0px;
            padding: 2px;
            border-spacing: 0px;
            border-collapse: collapse;
            font-family: Verdana;
            font-size: 12px;
            text-align:left;
        }
        h3 
        {
            display: inline-block;
            margin: 0px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This demo demonstrates the basic functionality of the jqxValidator plugin.
    </div>
    <div id="app"></div>
    <script src="../build/validator_righttoleftlayout.bundle.js"></script>
</body>
</html>
