<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS ListBox demo. This demo demonstrates the jqxListBox Drag and Drop capabilities. With the jqxListBox's Drag and Drop, you can reorder items, move items from one ListBox to another or just drop an item anywhere and get its data.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdragdrop.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtextarea.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS ListBox demo. This demo demonstrates the jqxListBox Drag and Drop capabilities. With the jqxListBox's Drag and Drop, you can reorder items, move items from one ListBox to another or just drop an item anywhere and get its data.
    </div>
    <div id="app"></div>
    <script src="../build/listbox_dragdrop.bundle.js"></script>
</body>
</html>
