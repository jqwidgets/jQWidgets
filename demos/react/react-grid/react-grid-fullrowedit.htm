<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        React Grid Full Row Edit. In order to enter in edit mode, select a grid row, then "Click" or press the "F2" key. To cancel the editing, press the "Esc" key. To save the changes press the "Enter" key or select another Grid row.

	<meta name="description" content="This React Grid demo showcases how to use the component with full row edit"/>

    <script type="text/javascript" src="../../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.edit.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlistbox.js"></script>

<body>
    <div class="example-description" style="margin-bottom:3em">
        React Grid Full Row Edit. In order to enter in edit mode, select a grid row, then "Click" or press the "F2" key. To cancel the editing, press the "Esc" key. To save the changes press the "Enter" key or select another Grid row.
    </div>
    <div id="app"></div>
    <script src="../build/grid_fullrowedit.bundle.js"></script>
