<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Tooltip demo. In this sample, the tooltip's "autoHide" property is set to false. 
        When "autoHide" is off, to close a tooltip, you will have to click it or to open another tooltip that have identical name.

    <script type="text/javascript" src="../../../scripts/demos.js"></script>

</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Tooltip demo. In this sample, the tooltip's "autoHide" property is set to false. 
        When "autoHide" is off, to close a tooltip, you will have to click it or to open another tooltip that have identical name.
    </div>
    <div id="app"></div>
    <script src="../build/tooltip_closeonclick.bundle.js"></script>

</body>
</html>
