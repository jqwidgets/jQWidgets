<!DOCTYPE html>

<head>

    <script type="text/javascript" src="../../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.culture.he-IL.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        In this React Calendar sample is demonstrated the Right-to-Left support of jqxCalendar. In order to display the Calendar in Right-to-Left mode, you should set its "rtl" property to true.
    </div>
    <div id="app"></div>
    <script src="../build/calendar_righttoleftlayout.bundle.js"></script>

</html>
