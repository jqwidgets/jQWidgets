<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Responsive Panel demo. The Responsive Panel is collapsed when the owner's container width is less that the collapseBreakpoint property value and expanded when it is higher.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxresponsivepanel.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        #jqxResponsivePanel, #content {
            float: left;
        }

        .jqx-rc-all {
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Responsive Panel demo. The Responsive Panel is collapsed when the owner's container width is less that the collapseBreakpoint property value and expanded when it is higher.
    </div>
    <div id="app"></div>
    <script src="../build/responsivepanel_integrationwithjqxmenu.bundle.js"></script>
</body>
</html>
