<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS DateTimeInput demo. This demo demonstrates the jqxDateTimeInput widget. Click the calendar button to open the popup and select a date from the calendar. You can also enter a date by typing into the jqxDateTimeInput text input field.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS DateTimeInput demo. This demo demonstrates the jqxDateTimeInput widget. Click the calendar button to open the popup and select a date from the calendar. You can also enter a date by typing into the jqxDateTimeInput text input field.
    </div>
    <div id="app"></div>
    <script src="../build/datetimeinput_defaultfunctionality.bundle.js"></script>
</body>
</html>
