<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Input demo. In this sample is demonstrated how to enable autocompleting multiple values into a single field. Type something, eg. "un" to see suggestions for countries. Select a value, then continue typing to add more.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS Input demo. In this sample is demonstrated how to enable autocompleting multiple values into a single field. Type something, eg. "un" to see suggestions for countries. Select a value, then continue typing to add more.
    </div>
    <div id="app"></div>
    <script src="../build/input_multiplevalues.bundle.js"></script>
</body>
</html>
