<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ReactJS TreeGrid" />
    <title id='Description'>
        ReactJS Tree Grid demo. An end-user can easily search through a Tree Grid's data via the built-in Search Input field. The Tree Grid automatically filters records and displays only those that match the user's search string.
    </title>
	<meta name="description" content="This React Tree Grid demo showcases a Tree Grid search functionality"/>		
	
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtreegrid.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Tree Grid demo. An end-user can easily search through a Tree Grid's data via the built-in Search Input field. The Tree Grid automatically filters records and displays only those that match the user's search string.

    <script src="../build/treegrid_searchfield.bundle.js"></script>
