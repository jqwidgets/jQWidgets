<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Tree demo. In this sample, jqxTree is displayed in Right-to-Left mode. To display the widget in Right-to-Left mode, you need to set its "rtl" property to true.
    </title>
	<meta name="description" content="This React Tree demo showcases the Tree's right to left layout functionality"/>		
	
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtree.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS Tree demo. In this sample, jqxTree is displayed in Right-to-Left mode. To display the widget in Right-to-Left mode, you need to set its "rtl" property to true.
    </div>
    <div id="app"></div>
    <script src="../build/tree_righttoleftlayout.bundle.js"></script>
</body>
</html>
