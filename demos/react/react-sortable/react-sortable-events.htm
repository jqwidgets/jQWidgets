<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>ReactJS Sortable demo. This demo demonstrates all events of the jqxSortable plugin.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxsortable.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        .sortable-class {
            margin: 2px;
            padding: 5px;
            float: left;
            width: 200px;
            border: lightblue solid 1px;
        }

        #eventsWrapper {
            margin: 2px;
            padding: 5px;
            float: left;
            width: 400px;
        }

            #eventsWrapper span {
                font-weight: bold;
            }

        .sortable-class div {
            border: 1px solid transparent;
        }

        .sortable-class div {
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
            background-color: white;
            color: black;
        }

            .sortable-class div:hover {
                border: 1px solid #356AA0;
            }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        ReactJS Sortable demo. This demo demonstrates all events of the jqxSortable plugin.
    </div>
    <div id="app"></div>
    <script src="../build/sortable_events.bundle.js"></script>
</body>
</html>
