<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        ReactJS Navigation Bar demo. jqxNavigationBar represents a widget that has header and content sections (like tabs). Click headers to expand or collapse the content. Optionally you can change the default toggle mode to double-click or mouseover.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxnavigationbar.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Navigation Bar demo. jqxNavigationBar represents a widget that has header and content sections (like tabs). Click headers to expand or collapse the content. Optionally you can change the default toggle mode to double-click or mouseover.
    </div>
    <div id="app"></div>
    <script src="../build/navigationbar_defaultfunctionality.bundle.js"></script>
</body>
</html>
