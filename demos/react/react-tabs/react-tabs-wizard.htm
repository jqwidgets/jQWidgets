<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Tabs demo. jqxTabs enables you to simplify input tasks by creating a series of pages with validation.
    </title>
   	<meta name="description" content="This React Tabs demo showcases how to use Tabs Wizard"/>	
	
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        #form {
            height: 100px;
            float: left;
            margin-top: 30px;
            margin-left: 20px;
        }

        .inputContainer {
            width: 150px;
        }

        .formInput {
            width: 150px;
            outline: none;
        }

        #hintWrapper {
            height: 130px;
            float: right;
        }

        #hintSection {
            float: left;
            margin-top: 30px;
            margin-right: 20px;
            padding: 5px;
            width: 225px;
        }

        #checkBoxWrapper {
            float: left;
            margin-left: 20px;
            margin-top: 30px;
        }

        #section {
            margin: 5px;
        }

        #sectionButtonsWrapper {
            float: right;
            margin-top: 30px;
            margin-right: 10px;
            width: 115px;
        }

        #hintBasket {
            margin-left: 20px;
            margin-top: 7px;
            float: left;
            padding: 5px;
        }

        .basket div {
            position: relative;
        }

        .nextButton {
            float: right;
            margin-left: 0px;
        }

        .backButton {
            float: left;
            margin-left: 10px;
        }

        #basketButtonsWrapper {
            float: right;
            margin-top: 30px;
            margin-right: 10px;
            width: 115px;
        }

        #selectedProductsHeader {
            margin-left: 20px;
            float: left;
            width: 200px;
        }

        #selectedProductsButtonsWrapper {
            float: right;
            margin-right: 10px;
            width: 115px;
            margin-top: 160px;
        }

        #products {
            border: none;
        }
    </style>

</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Tabs demo. jqxTabs enables you to simplify input tasks by creating a series of pages with validation.
    </div>
    <div id="app"></div>
    <script src="../build/tabs_wizard.bundle.js"></script>
</body>
</html>
