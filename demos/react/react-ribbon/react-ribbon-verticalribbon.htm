<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        ReactJS Ribbon demo. This demo shows a vertical jqxRibbon. Hover an item to display its content.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxribbon.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        a {
            color: inherit;
            text-decoration: none;
        }

            a:hover {
                color: #DC1F26;
            }

        table {
            border-collapse: separate;
            border-spacing: 0px 3px;
            width: 142px;
        }

        .promo, .price {
            height: 25px;
            background-color: #DC1F26;
            color: White;
            text-align: center;
            font-size: 17px;
        }

        .promo {
            font-weight: bold;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
        }

        .price {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            border: 1px solid pink;
            padding: 5px 5px;
            border-radius: 22px;
        }

        .name {
            height: 35px;
            text-align: center;
            font-style: italic;
        }

        .image {
            height: 220px;
            text-align: center;
        }

        .container {
            width: 140px;
            float: left;
            margin-left: 5px;
        }

        hr {
            width: 75%;
            float: left;
        }
    </style>

</head>
<body>
    <div class="example-description" style="margin-bottom: 3em">
        ReactJS Ribbon demo. This demo shows a vertical jqxRibbon. Hover an item to display its content.
    </div>
    <div id="app"></div>
    <script src="../build/ribbon_verticalribbon.bundle.js"></script>
</body>
</html>
