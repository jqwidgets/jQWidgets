<!DOCTYPE html>

    <meta charset="utf-8">

    <title id='Description'>
        This is an example of React Chart Donut Series with Legend. The type of the seriesGroup is donut. You can see how to format the prefix and the suffix of the data. The data is shown in two donut series by modifying the radius and the inner radius settings.

    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart Donut Series with Legend. The type of the seriesGroup is donut. You can see how to format the prefix and the suffix of the data. The data is shown in two donut series by modifying the radius and the inner radius settings.
