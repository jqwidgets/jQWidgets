<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        This is an example of React Chart with custom background color. The background color is set from the toolTipCustomFormatFn function.
    </title>
    <meta name="description" content="This React Chart demo showcases how to customize background of Chart'" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <style>
        .jqx-chart-axis-text,
        .jqx-chart-label-text,
        .jqx-chart-tooltip-text,
        .jqx-chart-legend-text {
            fill: #fafafa;
            color: #fafafa;
            font-size: 12px;
            font-family: Verdana;
        }

        .jqx-chart-axis-description {
            fill: #fafafa;
            color: #fafafa;
            font-size: 12px;
            font-family: Verdana;
        }

        .jqx-chart-title-text {
            fill: #fafafa;
            color: #fafafa;
            font-size: 14px;
            font-weight: bold;
            font-family: Verdana;
        }

        .jqx-chart-title-description {
            fill: #fafafa;
            color: #fafafa;
            font-size: 13px;
            font-weight: normal;
            font-family: Verdana;
        }
    </style>

</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart with custom background color. The background color is set from the toolTipCustomFormatFn function.
    </div>
    <div id="app"></div>
    <script src="../build/chart_darkbackground.bundle.js"></script>
</body>
</html>
