<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        This is an example of React chart spline series. The chart data is loaded from a tab delimited text file. You can see that both line and spline types of series are set in the seriesGroups setting. You can also see how to set right horizontal alignment of the labels.
    </title>
    <meta name="description" content="This React Chart demo showcases how to display Charts with Spline series'" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React chart spline series. The chart data is loaded from a tab delimited text file. You can see that both line and spline types of series are set in the seriesGroups setting. You can also see how to set right horizontal alignment of the labels.
    </div>
    <div id="app"></div>
    <script src="../build/chart_splineseries.bundle.js"></script>
</body>
</html>
