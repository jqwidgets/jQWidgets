<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id='Description'>
        This is an example of React Chart column series with Logarithmic Axis. To enable the logarithmic scale you have to set the logarithmicScale setting to true. In this example the base of the logarithmic scale is 2.
    </title>
    <meta name="description" content="This React Chart demo showcases how to use Logarithmic Axis feature'" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        This is an example of React Chart column series with Logarithmic Axis. To enable the logarithmic scale you have to set the logarithmicScale setting to true. In this example the base of the logarithmic scale is 2.
    </div>
    <div id="app"></div>
    <script src="../build/chart_columnswithlogarithmicaxis.bundle.js"></script>
</body>
</html>
