<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="jqxDragDrop, ReactJS Draggable, jQWidgets, Events Demo" />
    <title id='Description'>
        The following React example demonstrates the DragDrop User Interface component.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdragdrop.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style type="text/css">
        .row {
            padding: 1px;
        }

        .draggable {
            border: 1px solid #bbb;
            background-color: #C9ECFF;
            width: 100px;
            height: 100px;
            left: 30px;
            top: 50px;
            padding: 5px;
            z-index: 2;
        }

        #draggable-parent {
            background-color: #eeffee;
            width: 350px;
            height: 350px;
            text-align: center;
            border: 1px solid #eee;
            float: left;
        }

        .main-container {
            width: 650px;
            z-index: 0;
        }

        .events {
            float: right;
            padding: 10px;
            font-family: Tahoma;
            font-size: 13px;
        }

        .label {
            position: relative;
            font-family: Verdana;
            font-size: 11px;
            color: #000;
        }

        .drop-target {
            background-color: #FBFFB5;
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            margin-left: 190px;
            margin-top: 70px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="example-description" style="margin-bottom:3em">
        The following React example demonstrates the DragDrop User Interface component.
    </div>
    <div id="app"></div>
    <script src="../build/dragdrop.bundle.js"></script>
</body>
</html>
