<!DOCTYPE html>
<html lang="en">
<head>
<meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" /> 
<meta name="description" content="Edit time values by setting the jqxDateTimeInput's formatString property to a time format like: 't', 'T' or any custom format.
Set the showCalendarButton option to hide the calendar button."/>
<title id='Description'>
Edit time values by setting the jqxDateTimeInput's formatString property to a time format like: 't', 'T' or any custom format.
Set the showCalendarButton option to hide the calendar button. 
</title>
<link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css"/>
<script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../../scripts/demos.js"></script>  
<script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="../../../jqwidgets/jqxdatetimeinput.js"></script>
<script type="text/javascript" src="../../../jqwidgets/jqxcalendar.js"></script>
<script type="text/javascript" src="../../../jqwidgets/jqxtooltip.js"></script>
<script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
 </head>
<body>
<div id='content'>
  <script type="text/javascript">
      $(document).ready(function () {         
          // Create jqxDateTimeInput and set its format string to Time. 
          // Set the showCalendarButton option to hide the calendar's button.
          $("#jqxWidget").jqxDateTimeInput({ width: '250px', height: '25px', formatString: 'T', showTimeButton: true, showCalendarButton: false});
      });
  </script>  
  <div id='jqxWidget'></div>
</div>

</div>
</body>
</html>
