<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>The jqxCheckBoxGroup enables you to easily create a group of checkboxes and configure them
        with custom css classes, label position and display them either horizontally or vertically.</title>
    <link rel="stylesheet" href="../../../jqwidgets-src/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets-src/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets-src/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets-src/jqxcheckboxgroup.js"></script>

    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        .custom-class {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            // vertical layout
            $("#checkBoxGroup").jqxCheckBoxGroup({
                change: function (item) {
                    document.querySelector('#log').innerHTML = `
                        <h3>Item Details</h3>
                        label: ${item.label}<br/>
                        value: ${item.value}<br/>
                        <h3>Value</h3>
                        ${$("#checkBoxGroup").val()}
                    `
                },
                items: [
                    'Volvo',
                    {
                        enabled: true,
                        encoded: false,
                        label: "<i> Audi</i>",
                        value: "Audi"
                    },
                    {
                        enabled: true,
                        label: "Mercedes",
                        value: "Mercedes"
                    },
                    {
                        enabled: false,
                        label: "VW",
                        value: "Vw"
                    },
                    {
                        enabled: true,
                        cssClass: "custom-class",
                        label: "Opel",
                        value: "Opel"
                    },
                ],
                layout: "vertical",
                value: ["Volvo"]
            });

            // horizontal layout
            $("#checkBoxGroup2").jqxCheckBoxGroup({
                change: function (item) {
                    document.querySelector('#log2').innerHTML = `
                        <h3>Item Details</h3>
                        label: ${item.label}<br/>
                        value: ${item.value}<br/>
                        <h3>Value</h3>
                        ${$("#checkBoxGroup2").val()}
                    `
                },
                items: [
                    'Lexus',
                    {
                        enabled: true,
                        encoded: false,
                        label: "<b> Toyota</b>",
                        value: "Toyota"
                    },
                    {
                        enabled: true,
                        label: "Honda",
                        value: "Honda"
                    },
                    {
                        enabled: false,
                        label: "Acura",
                        value: "Acura"
                    }
                ],
                layout: "horizontal",
                value: ["Acura"]
            });
        });
    </script>
</head>

<body class='default'>
    <h4>Vertical Layout</h4>
    <div id="checkBoxGroup"></div>
    <br>
    <div id="log">

    </div>
    <h4>Horizontal Layout</h4>
    <div id="checkBoxGroup2"></div>
    <br>
    <div id="log2">

    </div>

</body>

</html>
